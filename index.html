<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodswingz Media | The Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;700;900&family=Syncopate:wght@400;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: #fff; 
            margin: 0; 
            overflow-x: hidden; 
        }

        /* Nav Branding: Liquid Chrome Orbitron */
        .brand-font {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #666 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            animation: chrome-shine 10s linear infinite;
        }

        @keyframes chrome-shine {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { filter: hue-rotate(180deg) drop-shadow(0 0 20px rgba(255,255,255,0.6)); }
            100% { filter: hue-rotate(360deg) drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        }

        /* Unified Header Style */
        .header-main {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.04em;
        }

        /* Advanced Glass-Galaxy Text (No Box Frame) */
        .glass-galaxy {
            position: relative;
            display: inline-block;
            color: rgba(255, 255, 255, 0.1);
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.4);
            background: linear-gradient(
                90deg, 
                #ff00ff, #7000ff, #00d4ff, #ff00ff
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            /* Important: We don't use -webkit-text-fill-color here 
               so the backdrop blur can work through the transparency */
            animation: galaxy-move 8s ease infinite;
            filter: drop-shadow(0 0 25px rgba(112, 0, 255, 0.3));
        }

        /* This layer handles the actual glass "blurring" of the stars */
        .glass-blur-overlay {
            position: absolute;
            inset: -10px -20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: -1;
            /* Masks the blur to the shape of the text */
            mask-image: linear-gradient(black, black);
            -webkit-mask-clip: text;
            pointer-events: none;
        }

        @keyframes galaxy-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating interaction for cards */
        @keyframes drift {
            0% { transform: translate(0px, 0px); }
            50% { transform: translate(-5px, -15px); }
            100% { transform: translate(0px, 0px); }
        }

        .drift-card {
            animation: drift 8s ease-in-out infinite;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Improved legibility for all UI text */
        .ui-label {
            font-weight: 800;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.4);
            text-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .readable-body {
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-container:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const projects = [
            {
                title: "WhatsNextRadio",
                url: "https://www.WhatsNextRadio.com",
                logoUrl: "wnr-logo.PNG", 
                description: "Community-curated music discovery platform connecting artists and listeners while multiplying streaming revenue",
                category: "Music / SaaS",
                color: "bg-sky-500",
                iconName: "radio",
                sizeClass: "scale-100 max-w-[90%] max-h-[90%]"
            },
            {
                title: "Stak",
                url: "https://www.Stak.Money",
                logoUrl: "stak-logo.PNG", 
                description: "Your financial companion. Know what's Safe to Spend. See what your money is already doing. No spreadsheets. No shame. No stress.",
                category: "FinTech / SaaS",
                color: "bg-emerald-400",
                iconName: "wallet",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "Kake",
                url: "https://www.GetKake.com",
                logoUrl: "kake-logo.PNG", 
                description: "The daily sweepstakes game where your birthday could be your lucky number!",
                category: "Sweepstakes / SaaS",
                color: "bg-fuchsia-500",
                iconName: "ticket",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "LVL UP",
                url: "https://lvlup.moodswingzmedia.com",
                logoUrl: "levelup-logo.PNG", 
                description: "Ascend your performance. Level up your fitness with a customizable fitness tracker with built-in bodybuilder endorsed workouts designed to optimize your overall health.",
                category: "Performance / SaaS",
                color: "bg-blue-400",
                iconName: "trending-up",
                sizeClass: "scale-100 max-w-[90%] max-h-[90%]"
            },
            {
                title: "CEEN Apparel",
                url: "https://ceenapparel.com",
                logoUrl: "ceen-apparel-logo.PNG", 
                description: "Modern aesthetics for the digital age. A lifestyle brand focused on the intersection of high-end tech and fashion.",
                category: "Wearables / SaaS",
                color: "bg-zinc-100",
                iconName: "shirt",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "Parallel Exchange",
                url: "#",
                logoUrl: "parallel-exchange-logo.PNG",
                description: "Give More than Money. Trade locally with people in your area. No cash needed",
                category: "FinTech / SaaS",
                color: "bg-orange-500",
                iconName: "repeat",
                sizeClass: "scale-40 max-w-[40%] max-h-[40%]"
            },
            {
                title: "Abyss Beats",
                url: "https://www.AbyssBeats.com",
                logoUrl: "abyss-beats-logo.PNG",
                description: "Premium instrumentals produced by Abyss. A premier audio marketplace for Artists, Content Creators, and Brands.",
                category: "Music / SaaS",
                color: "bg-indigo-600",
                iconName: "music",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "Artist Connect",
                url: "#",
                logoUrl: "artist-connect-logo.PNG",
                description: "The swiss army knife for artists and boutique labels. All the direct-to-fan tools you need to nurture your audience.",
                category: "Social / SaaS",
                color: "bg-red-500",
                iconName: "users",
                sizeClass: "scale-100 max-w-[90%] max-h-[90%]"
            },
            {
                title: "Brotherhood Network",
                url: "#",
                logoUrl: "brotherhood-network-logo.PNG",
                description: "A safe, community-driven networking infrastructure for the modern man to collaborate, grow and succeed.",
                category: "Networking / SaaS",
                color: "bg-slate-400",
                iconName: "share-2",
                sizeClass: "scale-125 max-w-full max-h-full"
            }
        ];

        const interactiveProjects = [
            {
                title: "Signature",
                url: "https://signature-app-steel.vercel.app/",
                logoUrl: "signature-logo.PNG",
                description: "A real time key signature finder/tuner for vocalists. Vocal Session Pro - Find Your Key Signature in Real Time",
                category: "Utility / SaaS",
                color: "bg-violet-500",
                iconName: "pen-tool",
                sizeClass: "scale-120 max-w-full max-h-full"
            },
            {
                title: "Math Punk",
                url: "#",
                logoUrl: "math-punk-logo.PNG",
                description: "Cyberpunk-themed mental math challenge. Speed, precision, and high-fidelity aesthetics.",
                category: "Gaming / SaaS",
                color: "bg-yellow-400",
                iconName: "calculator",
                sizeClass: "scale-85 max-w-[75%] max-h-[75%]"
            },
            {
                title: "Tic Tac Glow",
                url: "#",
                logoUrl: "tic-tac-glow-logo.PNG",
                description: "A neon-infused, minimalist reimagining of the classic strategy game.",
                category: "Gaming / SaaS",
                color: "bg-violet-400",
                iconName: "grid",
                sizeClass: "scale-85 max-w-[75%] max-h-[75%]"
            }
        ];

        const ProjectCard = ({ project }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [isMobileTouched, setIsMobileTouched] = useState(false);
            const [imgError, setImgError] = useState(false);

            const handleInteraction = (e) => {
                if (window.matchMedia("(pointer: coarse)").matches && !isMobileTouched) {
                    e.preventDefault();
                    setIsMobileTouched(true);
                }
            };

            return (
                <div className="drift-card">
                    <a 
                        href={project.url}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="group relative block w-full aspect-square card-container rounded-[3rem] overflow-hidden"
                        onMouseEnter={() => setIsHovered(true)}
                        onMouseLeave={() => {
                            setIsHovered(false);
                            setIsMobileTouched(false);
                        }}
                        onClick={handleInteraction}
                    >
                        <div className={`absolute inset-0 blur-[120px] opacity-0 transition-opacity duration-700 group-hover:opacity-40 ${project.color}`} />
                        
                        <div className="absolute inset-0 flex flex-col items-center justify-center p-4 text-center transition-all duration-700 ease-in-out group-hover:scale-90 group-hover:opacity-0 group-hover:blur-3xl">
                            <div className="w-full h-[80%] flex items-center justify-center transition-all duration-700 group-hover:scale-110">
                                {project.logoUrl && !imgError ? (
                                    <img 
                                        src={project.logoUrl} 
                                        alt={project.title} 
                                        className={`${project.sizeClass || 'max-w-[90%] max-h-[90%]'} object-contain pointer-events-none drop-shadow-2xl`}
                                        onError={() => setImgError(true)} 
                                    />
                                ) : (
                                    <Icon name={project.iconName} size={80} className="text-white opacity-20" />
                                )}
                            </div>
                            <div className="mt-auto pb-2">
                                <h3 className="text-2xl font-black tracking-tighter text-white uppercase leading-none drop-shadow-lg">
                                    {project.title}
                                </h3>
                                <p className="text-[9px] font-black text-zinc-400 uppercase tracking-[0.5em] mt-2 opacity-60">
                                    {project.category}
                                </p>
                            </div>
                        </div>

                        <div className={`absolute inset-0 p-10 flex flex-col justify-center items-center text-center transition-all duration-700 ease-in-out ${isHovered || isMobileTouched ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20 pointer-events-none'}`}>
                            <div className={`w-14 h-14 mb-8 rounded-2xl flex items-center justify-center ${project.color} text-white shadow-lg`}>
                                <Icon name={project.iconName} size={28} />
                            </div>
                            <h3 className="text-2xl font-black text-white mb-4 uppercase tracking-tighter">{project.title}</h3>
                            <p className="text-sm text-zinc-300 mb-10 leading-relaxed font-medium max-w-xs">
                                {project.description}
                            </p>
                            <div className="flex items-center gap-3 py-4 px-8 bg-white text-black rounded-full text-xs font-black uppercase tracking-widest transition-all hover:scale-110 active:scale-95 shadow-xl">
                                Launch App
                                <Icon name="arrow-right" size={16} />
                            </div>
                        </div>
                    </a>
                </div>
            );
        };

        const App = () => {
            useEffect(() => {
                const canvas = document.getElementById('starfield');
                const ctx = canvas.getContext('2d');
                let w, h;
                let stars = [];
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

                const setCanvasSize = () => {
                    w = canvas.width = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                };

                const createStars = () => {
                    stars = [];
                    const count = Math.floor((w * h) / 2000);
                    for(let i = 0; i < count; i++) {
                        stars.push({
                            x: Math.random() * w,
                            y: Math.random() * h,
                            size: Math.random() * 2.2,
                            depth: Math.random() * 3.5,
                            opacity: Math.random() * 0.8 + 0.2,
                            vel: (Math.random() * 0.08) + 0.02
                        });
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, w, h);
                    stars.forEach(star => {
                        star.y -= star.vel;
                        if(star.y < 0) star.y = h;

                        const offsetX = (mouse.x - w/2) * (star.depth * 0.015);
                        const offsetY = (mouse.y - h/2) * (star.depth * 0.015);

                        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                        ctx.beginPath();
                        ctx.arc(star.x + offsetX, star.y + offsetY, star.size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    requestAnimationFrame(animate);
                };

                window.addEventListener('resize', () => {
                    setCanvasSize();
                    createStars();
                });

                window.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });

                setCanvasSize();
                createStars();
                animate();

                return () => {
                    window.removeEventListener('resize', setCanvasSize);
                };
            }, []);

            return (
                <div className="min-h-screen text-zinc-100 font-sans selection:bg-white selection:text-black">
                    <nav className="fixed top-0 w-full z-50 glass-nav">
                        <div className="max-w-7xl mx-auto px-8 h-28 flex items-center justify-between">
                            <div className="flex items-center h-full">
                                <span className="brand-font text-xl md:text-2xl cursor-default select-none">
                                    Moodswingz Media
                                </span>
                            </div>
                            <div className="hidden md:flex items-center gap-10">
                                <a 
                                    href="https://www.instagram.com/moodswingzmedia" 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="ui-label text-[11px] hover:text-white transition-all hover:tracking-[0.7em]"
                                >
                                    Contact
                                </a>
                            </div>
                        </div>
                    </nav>

                    <header className="pt-72 pb-32 px-8 max-w-7xl mx-auto relative">
                        <div className="max-w-5xl relative z-10">
                            <h1 className="header-main text-6xl md:text-[140px] leading-[0.8] text-white">
                                THE <br />
                                <span className="glass-galaxy">
                                    ECOSYSTEM.
                                    <div className="glass-blur-overlay">ECOSYSTEM.</div>
                                </span>
                            </h1>
                            <p className="readable-body text-xl md:text-2xl mt-12 mb-16 max-w-2xl font-medium tracking-tight">
                                A digital repository of the next generation of SaaS, Fintech and high-fidelity media platforms.
                            </p>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-8 pb-64 relative z-10">
                        <section className="mb-48">
                            <h2 className="ui-label text-[10px] mb-24 section-divider italic">Primary Products</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-14">
                                {projects.map((project, index) => (
                                    <ProjectCard key={index} project={project} />
                                ))}
                            </div>
                        </section>

                        <section className="mb-48">
                            <h2 className="ui-label text-[10px] mb-24 section-divider italic">Interactive Labs</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-14">
                                {interactiveProjects.map((project, index) => (
                                    <ProjectCard key={index} project={project} />
                                ))}
                                <div className="drift-card w-full aspect-square border border-dashed border-zinc-700 rounded-[3rem] flex flex-col items-center justify-center text-zinc-800 gap-8 hover:border-zinc-500 hover:text-zinc-500 transition-all duration-500 cursor-pointer group backdrop-blur-md bg-white/5">
                                    <div className="w-20 h-20 rounded-full border border-zinc-800 flex items-center justify-center group-hover:scale-125 group-hover:rotate-90 transition-all duration-700">
                                        <Icon name="code" size={32} />
                                    </div>
                                    <span className="ui-label text-[9px]">Incubating</span>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="border-t border-white/5 py-32 bg-black/90 backdrop-blur-xl">
                        <div className="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center gap-16">
                            <div className="flex flex-col items-center md:items-start gap-6">
                                <div className="flex items-center gap-3">
                                    <span className="brand-font text-sm text-white">Moodswingz</span>
                                </div>
                                <p className="ui-label text-[8px]">
                                    &copy; {new Date().getFullYear()} Moodswingz Media & Tech Group.
                                </p>
                            </div>
                            <div className="flex gap-16">
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" rel="noopener noreferrer" className="ui-label text-[10px] hover:text-white transition-all hover:tracking-[0.7em]">Instagram</a>
                                <a href="#" className="ui-label text-[10px] hover:text-white transition-all hover:tracking-[0.7em]">Twitter</a>
                                <a href="#" className="ui-label text-[10px] hover:text-white transition-all hover:tracking-[0.7em]">GitHub</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
