<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodswingz Media | The Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; overflow-x: hidden; }
        .blur-glow { filter: blur(100px); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        .section-divider { position: relative; }
        .section-divider::after { content: ''; position: absolute; bottom: -1.5rem; left: 0; width: 4rem; height: 2px; background: #fff; }
        .outline-text { -webkit-text-stroke: 1px #222; color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const projects = [
            {
                title: "WhatsNextRadio",
                url: "https://www.WhatsNextRadio.com",
                logoUrl: "wnr-logo.PNG", 
                description: "Community-curated music discovery platform connecting artists and listeners while multiplying streaming revenue",
                category: "Music / SaaS",
                color: "bg-sky-500",
                iconName: "radio",
                sizeClass: "scale-100 max-w-[90%] max-h-[90%]"
            },
            {
                title: "Stak",
                url: "https://www.Stak.Money",
                logoUrl: "stak-logo.PNG", 
                description: "Your financial companion. Know what's Safe to Spend. See what your money is already doing. No spreadsheets. No shame. No stress.",
                category: "FinTech / SaaS",
                color: "bg-emerald-400",
                iconName: "wallet",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "Kake",
                url: "https://www.GetKake.com",
                logoUrl: "kake-logo.PNG", 
                description: "The daily sweepstakes game where your birthday could be your lucky number!",
                category: "Sweepstakes / SaaS",
                color: "bg-fuchsia-500",
                iconName: "ticket",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "LVL UP",
                url: "https://lvlup.moodswingzmedia.com",
                logoUrl: "levelup-logo.PNG", 
                description: "Ascend your performance. Level up your fitness with a customizable fitness tracker with built-in bodybuilder endorsed workouts designed to optimize your overall health.",
                category: "Performance / SaaS",
                color: "bg-blue-400",
                iconName: "trending-up",
                sizeClass: "scale-100 max-w-[90%] max-h-[90%]"
            },
            {
                title: "CEEN Apparel",
                url: "https://ceenapparel.com",
                logoUrl: "ceen-apparel-logo.PNG", 
                description: "Modern aesthetics for the digital age. A lifestyle brand focused on the intersection of high-end tech and fashion.",
                category: "Wearables / SaaS",
                color: "bg-zinc-100",
                iconName: "shirt",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "Parallel Exchange",
                url: "#",
                logoUrl: "parallel-exchange-logo.PNG",
                description: "Give More than Money. Trade locally with people in your area. No cash needed",
                category: "FinTech / SaaS",
                color: "bg-orange-500",
                iconName: "repeat",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "Abyss Beats",
                url: "https://www.AbyssBeats.com",
                logoUrl: "abyss-beats-logo.PNG",
                description: "Premium instrumentals produced by Abyss. A premier audio marketplace for Artists, Content Creators, and Brands.",
                category: "Music / SaaS",
                color: "bg-indigo-600",
                iconName: "music",
                sizeClass: "scale-125 max-w-full max-h-full"
            },
            {
                title: "Artist Connect",
                url: "#",
                logoUrl: "artist-connect-logo.PNG",
                description: "The swiss army knife for artists and boutique labels. All the direct-to-fan tools you need to nurture your audience.",
                category: "Social / SaaS",
                color: "bg-red-500",
                iconName: "users",
                sizeClass: "scale-100 max-w-[90%] max-h-[90%]"
            },
            {
                title: "Brotherhood Network",
                url: "#",
                logoUrl: "brotherhood-network-logo.PNG",
                description: "A safe, community-driven networking infrastructure for the modern man to collaborate, grow and succeed.",
                category: "Networking / SaaS",
                color: "bg-slate-400",
                iconName: "share-2",
                sizeClass: "scale-125 max-w-full max-h-full"
            }
        ];

        const interactiveProjects = [
            {
                title: "Signature",
                url: "https://signature-app-steel.vercel.app/",
                logoUrl: "signature-logo.PNG",
                description: "A real time key signature finder/tuner for vocalists. Vocal Session Pro - Find Your Key Signature in Real Time",
                category: "Utility / SaaS",
                color: "bg-violet-500",
                iconName: "pen-tool",
                sizeClass: "scale-100 max-w-[90%] max-h-[90%]"
            },
            {
                title: "Math Punk",
                url: "#",
                logoUrl: "math-punk-logo.PNG", // Filename updated to .PNG
                description: "Cyberpunk-themed mental math challenge. Speed, precision, and high-fidelity aesthetics.",
                category: "Gaming / SaaS",
                color: "bg-yellow-400",
                iconName: "calculator",
                sizeClass: "scale-110 max-w-[95%] max-h-[95%]"
            },
            {
                title: "Tic Tac Glow",
                url: "#",
                logoUrl: "tic-tac-glow-logo.PNG", // Filename updated to .PNG
                description: "A neon-infused, minimalist reimagining of the classic strategy game.",
                category: "Gaming / SaaS",
                color: "bg-violet-400",
                iconName: "grid",
                sizeClass: "scale-110 max-w-[95%] max-h-[95%]"
            }
        ];

        const ProjectCard = ({ project }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [isMobileTouched, setIsMobileTouched] = useState(false);
            const [imgError, setImgError] = useState(false);

            const handleInteraction = (e) => {
                if (window.matchMedia("(pointer: coarse)").matches && !isMobileTouched) {
                    e.preventDefault();
                    setIsMobileTouched(true);
                }
            };

            return (
                <a 
                    href={project.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="group relative block w-full aspect-square bg-zinc-900/30 rounded-[3rem] overflow-hidden border border-white/5 transition-all duration-700 hover:shadow-[0_0_80px_-15px_rgba(255,255,255,0.1)] hover:-translate-y-4 hover:bg-zinc-900/50"
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => {
                        setIsHovered(false);
                        setIsMobileTouched(false);
                    }}
                    onClick={handleInteraction}
                >
                    <div className={`absolute inset-0 blur-[120px] opacity-0 transition-opacity duration-700 group-hover:opacity-40 ${project.color}`} />
                    
                    <div className="absolute inset-0 flex flex-col items-center justify-center p-4 text-center transition-all duration-700 ease-in-out group-hover:scale-90 group-hover:opacity-0 group-hover:blur-3xl">
                        <div className="w-full h-[80%] flex items-center justify-center transition-all duration-700 group-hover:scale-110">
                            {project.logoUrl && !imgError ? (
                                <img 
                                    src={project.logoUrl} 
                                    alt={project.title} 
                                    className={`${project.sizeClass || 'max-w-[90%] max-h-[90%]'} object-contain pointer-events-none`}
                                    onError={() => setImgError(true)} 
                                />
                            ) : (
                                <Icon name={project.iconName} size={80} className="text-white opacity-20" />
                            )}
                        </div>
                        <div className="mt-auto pb-2">
                            <h3 className="text-2xl font-black tracking-tighter text-white uppercase leading-none">
                                {project.title}
                            </h3>
                            <p className="text-[9px] font-black text-zinc-500 uppercase tracking-[0.5em] mt-2">
                                {project.category}
                            </p>
                        </div>
                    </div>

                    <div className={`absolute inset-0 p-10 flex flex-col justify-center items-center text-center transition-all duration-700 ease-in-out ${isHovered || isMobileTouched ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20 pointer-events-none'}`}>
                        <div className={`w-14 h-14 mb-8 rounded-2xl flex items-center justify-center ${project.color} text-white shadow-lg`}>
                            <Icon name={project.iconName} size={28} />
                        </div>
                        <h3 className="text-2xl font-black text-white mb-4 uppercase tracking-tighter">{project.title}</h3>
                        <p className="text-sm text-zinc-300 mb-10 leading-relaxed font-medium max-w-xs">
                            {project.description}
                        </p>
                        <div className="flex items-center gap-3 py-4 px-8 bg-white text-black rounded-full text-xs font-black uppercase tracking-widest transition-all hover:scale-110 active:scale-95 shadow-xl">
                            Launch App
                            <Icon name="arrow-right" size={16} />
                        </div>
                    </div>
                </a>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-black text-zinc-100 font-sans selection:bg-white selection:text-black">
                    <nav className="fixed top-0 w-full z-50 border-b border-white/5 bg-black/80 backdrop-blur-3xl">
                        <div className="max-w-7xl mx-auto px-8 h-24 flex items-center justify-between">
                            <div className="flex items-center h-full">
                                <span className="font-black tracking-tighter text-2xl md:text-3xl uppercase italic text-white cursor-default select-none">
                                    Moodswingz Media
                                </span>
                            </div>
                            <div className="hidden md:flex items-center gap-10 text-[11px] font-black uppercase tracking-[0.2em] text-zinc-500">
                                <a 
                                    href="https://www.instagram.com/moodswingzmedia" 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="hover:text-white transition-colors"
                                >
                                    Contact
                                </a>
                            </div>
                        </div>
                    </nav>

                    <header className="pt-64 pb-32 px-8 max-w-7xl mx-auto">
                        <div className="max-w-4xl">
                            <h1 className="text-6xl md:text-[140px] font-black tracking-tighter mb-10 leading-[0.85] text-white">
                                THE <br />
                                <span className="text-zinc-800 tracking-[-0.08em] outline-text">ECOSYSTEM.</span>
                            </h1>
                            <p className="text-2xl md:text-3xl text-zinc-500 leading-tight mb-16 max-w-2xl font-medium tracking-tight">
                                A digital repository of the next generation of SaaS, Fintech and high-fidelity media platforms.
                            </p>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-8 pb-64">
                        <section className="mb-48">
                            <h2 className="text-sm font-black uppercase tracking-[0.6em] text-zinc-700 mb-24 section-divider italic">Primary Products</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-14">
                                {projects.map((project, index) => (
                                    <ProjectCard key={index} project={project} />
                                ))}
                            </div>
                        </section>

                        <section className="mb-48">
                            <h2 className="text-sm font-black uppercase tracking-[0.6em] text-zinc-700 mb-24 section-divider italic">Interactive Labs</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-14">
                                {interactiveProjects.map((project, index) => (
                                    <ProjectCard key={index} project={project} />
                                ))}
                                <div className="w-full aspect-square border-2 border-dashed border-zinc-900 rounded-[3rem] flex flex-col items-center justify-center text-zinc-800 gap-8 hover:border-zinc-700 hover:text-zinc-500 transition-all duration-500 cursor-pointer group">
                                    <div className="w-20 h-20 rounded-full border-2 border-zinc-900 flex items-center justify-center group-hover:scale-125 group-hover:rotate-90 transition-all duration-700">
                                        <Icon name="code" size={32} />
                                    </div>
                                    <span className="text-sm font-black uppercase tracking-[0.4em]">Incubating</span>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="border-t border-white/5 py-32 bg-black">
                        <div className="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center gap-16">
                            <div className="flex flex-col items-center md:items-start gap-6">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 bg-zinc-900 rounded-xl flex items-center justify-center border border-white/10">
                                        <div className="w-3 h-3 bg-white rotate-45"></div>
                                    </div>
                                    <span className="font-black tracking-tighter text-lg uppercase italic text-white">Moodswingz</span>
                                </div>
                                <p className="text-xs font-bold text-zinc-700 uppercase tracking-[0.4em]">
                                    &copy; {new Date().getFullYear()} Moodswingz Media & Tech Group.
                                </p>
                            </div>
                            <div className="flex gap-16 text-xs font-black uppercase tracking-[0.4em] text-zinc-500">
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" rel="noopener noreferrer" className="hover:text-white transition-all hover:tracking-[0.6em]">Instagram</a>
                                <a href="#" className="hover:text-white transition-all hover:tracking-[0.6em]">Twitter</a>
                                <a href="#" className="hover:text-white transition-all hover:tracking-[0.6em]">GitHub</a>
                                <a href="#" className="hover:text-white transition-all hover:tracking-[0.6em]">LinkedIn</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
