<html lang="en">
<head>

    <!-- Frame Buster: Breaks site out of domain masking if registrar is using an iframe -->
    <script type="text/javascript">
        if (top !== self) {
            top.location.replace(self.location.href);
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Orbitron:wght@400;700;900&family=Syncopate:wght@400;700&display=swap');
        
        :root {
            --glass-glow: rgba(112, 0, 255, 0.3);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; 
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .brand-font {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #666 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: chrome-shine 10s linear infinite;
        }

        @keyframes chrome-shine {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { filter: hue-rotate(180deg) drop-shadow(0 0 20px rgba(255,255,255,0.4)); }
            100% { filter: hue-rotate(300deg) drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        }

        .header-main {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            line-height: 0.85;
        }

        /* HARD-FIXED: Ecosystem Typography Logic (Locked Fix) */
        .glass-galaxy {
            position: relative;
            display: table; 
            background: linear-gradient(90deg, #ff00ff, #7000ff, #00d4ff, #7000ff, #ff00ff, #00d4ff);
            background-size: 400% 100%;
            background-repeat: repeat;
            -webkit-background-clip: text !important;
            background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            color: transparent !important;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.25);
            animation: galaxy-move 12s linear infinite;
            white-space: nowrap;
            padding-right: 0.6em; 
            z-index: 10;
        }

        /* The Prominent Wireframe Layer (Matched to depth request) */
        .glass-galaxy::before {
            content: 'ECOSYSTEM.';
            position: absolute;
            left: -12px; 
            top: -10px;  
            z-index: -1;
            -webkit-text-stroke: 1.8px rgba(255, 255, 255, 0.5); /* Enhanced weight for prominence */
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            pointer-events: none;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .glass-galaxy::before {
                left: -6px;
                top: -4px;
                -webkit-text-stroke: 1.2px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes galaxy-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        @keyframes drift {
            0% { transform: translate(0px, 0px); }
            50% { transform: translate(-4px, -10px); }
            100% { transform: translate(0px, 0px); }
        }

        .drift-card {
            animation: drift 8s ease-in-out infinite;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .ui-label {
            font-weight: 800;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-container:hover {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
        }

        /* DESKTOP PLAYER STABILITY FIX */
        .player-embed-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            display: block; 
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            line-height: 0;
            padding: 0;
        }
        
        .player-embed-wrapper iframe {
            display: block;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            background: transparent;
        }

        @media (min-width: 1024px) {
            .music-grid-item {
                max-width: 540px; 
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

        const App = () => {
            const [currentView, setCurrentView] = useState('ecosystem');

            useEffect(() => {
                const canvas = document.getElementById('starfield');
                const ctx = canvas.getContext('2d');
                let w, h, stars = [];
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

                const setCanvasSize = () => {
                    w = canvas.width = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                };

                const createStars = () => {
                    stars = [];
                    const count = Math.floor((w * h) / 2500);
                    for(let i = 0; i < count; i++) {
                        stars.push({
                            x: Math.random() * w,
                            y: Math.random() * h,
                            size: Math.random() * 2,
                            depth: Math.random() * 3,
                            opacity: Math.random() * 0.7 + 0.1,
                            vel: (Math.random() * 0.06) + 0.02
                        });
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, w, h);
                    if (currentView === 'ecosystem') {
                        stars.forEach(star => {
                            star.y -= star.vel;
                            if(star.y < 0) star.y = h;
                            const offsetX = (mouse.x - w/2) * (star.depth * 0.012);
                            const offsetY = (mouse.y - h/2) * (star.depth * 0.012);
                            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                            ctx.beginPath();
                            ctx.arc(star.x + offsetX, star.y + offsetY, star.size, 0, Math.PI * 2);
                            ctx.fill();
                        });
                    }
                    requestAnimationFrame(animate);
                };

                window.addEventListener('resize', () => { setCanvasSize(); createStars(); });
                window.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });
                setCanvasSize(); createStars(); animate();
            }, [currentView]);

            if (currentView === 'ceen') {

                            >

                            </button>
                        </div>
                    </div>

                    "https://audius.co/embed/album/v7OAp?flavor=card",
                    "https://audius.co/embed/album/Lwxp5?flavor=card",
                    "https://audius.co/embed/album/7AV2lqr?flavor=card",
                    "https://audius.co/embed/album/D9gW2?flavor=card",
                    "https://audius.co/embed/album/Lw8Y5?flavor=card",
                    "https://audius.co/embed/album/nd4AP?flavor=card",
                    "https://audius.co/embed/album/BybN7WP?flavor=card"
                ];

                const streamingPlayers = [
                    { id: 1, type: 'apple music', url: "https://embed.music.apple.com/us/song/good-enough-feat-the-ancient-future/1867178218?theme=dark" },
                    { id: 2, type: 'apple music', url: "https://embed.music.apple.com/us/song/you-are-enough/1825737777?theme=dark" },

                ];

                return (

            return (

                            </span>
                            <div className="flex items-center gap-6 md:gap-12">
                                <button onClick={() => setCurrentView('music')} className="ui-label text-[9px] md:text-[11px] hover:text-white transition-all">
