<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodswingz Media | The Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;700;900&family=Syncopate:wght@400;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: #fff; 
            margin: 0; 
            overflow-x: hidden; 
        }

        /* Nav Branding: Liquid Chrome Orbitron */
        .brand-font {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #666 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            animation: chrome-shine 10s linear infinite;
        }

        @keyframes chrome-shine {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { filter: hue-rotate(180deg) drop-shadow(0 0 20px rgba(255,255,255,0.6)); }
            100% { filter: hue-rotate(360deg) drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        }

        .header-main {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.04em;
        }

        /* Advanced Glass-Galaxy Text */
        .glass-galaxy {
            position: relative;
            display: inline-block;
            color: rgba(255, 255, 255, 0.1);
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.4);
            background: linear-gradient(
                90deg, 
                #ff00ff, #7000ff, #00d4ff, #ff00ff
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            animation: galaxy-move 8s ease infinite;
            filter: drop-shadow(0 0 25px rgba(112, 0, 255, 0.3));
        }

        .glass-blur-overlay {
            position: absolute;
            inset: -10px -20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: -1;
            mask-image: linear-gradient(black, black);
            -webkit-mask-clip: text;
            pointer-events: none;
        }

        @keyframes galaxy-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes drift {
            0% { transform: translate(0px, 0px); }
            50% { transform: translate(-5px, -15px); }
            100% { transform: translate(0px, 0px); }
        }

        .drift-card {
            animation: drift 8s ease-in-out infinite;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .ui-label {
            font-weight: 800;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.4);
            text-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .readable-body {
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-container:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        /* CEEN Soon Styles */
        .ceen-soon-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.8em;
            text-transform: uppercase;
            animation: breathe 4s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        @keyframes breathe {
            from { opacity: 0.3; transform: scale(0.98); letter-spacing: 0.7em; }
            to { opacity: 0.8; transform: scale(1); letter-spacing: 1em; }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const projects = [
            {
                title: "Stak",
                url: "https://www.Stak.Money",
                logoUrl: "stak-logo.PNG", 
                description: "Your financial companion. Know what's Safe to Spend. See what your money is already doing. No spreadsheets. No shame.",
                category: "FinTech / SaaS",
                color: "bg-emerald-400",
                iconName: "wallet"
            },
            {
                title: "WhatsNextRadio",
                url: "https://www.WhatsNextRadio.com",
                logoUrl: "wnr-logo.PNG", 
                description: "Community-curated music discovery platform connecting artists and listeners while multiplying streaming revenue.",
                category: "Music / SaaS",
                color: "bg-sky-500",
                iconName: "radio"
            },
            {
                title: "Kake",
                url: "https://www.GetKake.com",
                logoUrl: "kake-logo.PNG", 
                description: "The daily sweepstakes game where your birthday could be your lucky number!",
                category: "Sweepstakes / SaaS",
                color: "bg-fuchsia-500",
                iconName: "shopping-bag"
            },
            {
                title: "Abyss Beats",
                url: "https://abyssbeats.moodswingzmedia.com",
                logoUrl: "abyss-beats-logo.PNG",
                description: "Premium instrumentals produced by Abyss. A premier audio marketplace for Creators and Brands.",
                category: "Music / SaaS",
                color: "bg-indigo-600",
                iconName: "music"
            },
            {
                title: "Parallel Exchange",
                url: "https://parallelexchange.moodswingzmedia.com",
                logoUrl: "parallel-exchange-logo.PNG",
                description: "Give More than Money. Trade locally with people in your area. No cash needed.",
                category: "FinTech / SaaS",
                color: "bg-orange-500",
                iconName: "repeat"
            },
            {
                title: "Artist Connect",
                url: "https://freshyard-MoodswingzMedia.replit.app",
                logoUrl: "artist-connect-logo.PNG",
                description: "The swiss army knife for artists and boutique labels. Direct-to-fan tools to nurture your audience.",
                category: "Social / SaaS",
                color: "bg-red-500",
                iconName: "users"
            },
            {
                title: "LVL UP",
                url: "https://levelup.moodswingzmedia.com",
                logoUrl: "levelup-logo.PNG", 
                description: "Ascend your performance. A customizable fitness tracker designed to optimize your overall health.",
                category: "Performance / SaaS",
                color: "bg-blue-400",
                iconName: "trending-up"
            },
            {
                title: "Brotherhood Network",
                url: "https://brotherhoodnetwork.moodswingzmedia.com",
                logoUrl: "brotherhood-network-logo.PNG",
                description: "A safe, community-driven networking infrastructure for the modern man to collaborate and grow.",
                category: "Networking / SaaS",
                color: "bg-slate-400",
                iconName: "share-2"
            },
            {
                title: "CEEN Apparel",
                isInternal: true,
                internalId: "ceen",
                logoUrl: "ceen-apparel-logo.PNG", 
                description: "Modern aesthetics for the digital age. A lifestyle brand focused on the intersection of tech and fashion.",
                category: "Wearables / SaaS",
                color: "bg-zinc-100",
                iconName: "shopping-bag"
            }
        ];

        const interactiveProjects = [
            {
                title: "Signature",
                url: "https://signature-app-steel.vercel.app/",
                logoUrl: "signature-logo.PNG",
                description: "Vocal Session Pro - Find Your Key Signature in Real Time. A real-time key finder/tuner for vocalists.",
                category: "Utility / SaaS",
                color: "bg-violet-500",
                iconName: "users",
                isEnlarged: true
            },
            {
                title: "Math Punk",
                url: "#",
                logoUrl: "math-punk-logo.PNG",
                description: "Cyberpunk-themed mental math challenge. Speed, precision, and high-fidelity aesthetics.",
                category: "Gaming / SaaS",
                color: "bg-yellow-400",
                iconName: "code",
                isReduced: true
            },
            {
                title: "Tic Tac Glow",
                url: "#",
                logoUrl: "tic-tac-glow-logo.PNG",
                description: "A neon-infused, minimalist reimagining of the classic strategy game.",
                category: "Gaming / SaaS",
                color: "bg-violet-400",
                iconName: "code",
                isReduced: true
            }
        ];

        const ProjectCard = ({ project, onNavigate }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [imgError, setImgError] = useState(false);

            const getScaleClass = () => {
                if (project.isLargeLogo) return 'scale-[1.15]';
                if (project.isEnlarged) return 'scale-120';
                if (project.isReduced) return 'scale-75';
                return 'scale-90';
            };

            const handleClick = (e) => {
                if (project.isInternal) {
                    e.preventDefault();
                    onNavigate(project.internalId);
                }
            };

            return (
                <div className="drift-card">
                    <a 
                        href={project.url || "#"}
                        onClick={handleClick}
                        target={project.isInternal ? "_self" : "_blank"}
                        className="group relative block w-full aspect-square card-container rounded-[3rem] overflow-hidden transition-all duration-700 hover:shadow-[0_0_80px_-15px_rgba(255,255,255,0.2)] hover:-translate-y-6 hover:bg-white/5 backdrop-blur-md"
                        onMouseEnter={() => setIsHovered(true)}
                        onMouseLeave={() => setIsHovered(false)}
                    >
                        <div className={`absolute inset-0 blur-[120px] opacity-0 transition-opacity duration-700 group-hover:opacity-40 ${project.color}`} />
                        
                        <div className="absolute inset-0 flex flex-col items-center justify-center p-8 text-center transition-all duration-700 ease-in-out group-hover:scale-90 group-hover:opacity-0 group-hover:blur-3xl">
                            <div className="w-full h-[70%] flex items-center justify-center transition-all duration-700 group-hover:scale-110">
                                {project.logoUrl && !imgError ? (
                                    <img 
                                        src={project.logoUrl} 
                                        alt={project.title} 
                                        className={`w-full h-full object-contain pointer-events-none drop-shadow-2xl ${getScaleClass()}`}
                                        onError={() => setImgError(true)} 
                                    />
                                ) : (
                                    <div className="text-white opacity-20"><Icon name={project.iconName} size={80} /></div>
                                )}
                            </div>
                            <div className="mt-auto">
                                <h3 className="text-2xl font-black tracking-tighter text-white uppercase leading-none drop-shadow-lg">
                                    {project.title}
                                </h3>
                                <p className="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em] mt-3 opacity-60">
                                    {project.category}
                                </p>
                            </div>
                        </div>

                        <div className={`absolute inset-0 p-10 flex flex-col justify-center items-center text-center transition-all duration-700 ease-in-out ${isHovered ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20 pointer-events-none'}`}>
                            <div className={`w-14 h-14 mb-8 rounded-2xl flex items-center justify-center ${project.color} text-white shadow-lg`}>
                                <Icon name={project.iconName} size={28} />
                            </div>
                            <h3 className="text-2xl font-black text-white mb-4 uppercase tracking-tighter">{project.title}</h3>
                            <p className="text-sm text-zinc-300 mb-10 leading-relaxed font-medium max-w-xs">
                                {project.description}
                            </p>
                            <div className="flex items-center gap-3 py-4 px-8 bg-white text-black rounded-full text-xs font-black uppercase tracking-widest transition-all hover:scale-110 active:scale-95 shadow-xl">
                                Launch App
                                <Icon name="arrow-right" size={16} />
                            </div>
                        </div>
                    </a>
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('ecosystem');

            useEffect(() => {
                const canvas = document.getElementById('starfield');
                const ctx = canvas.getContext('2d');
                let w, h, stars = [];
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

                const setCanvasSize = () => {
                    w = canvas.width = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                };

                const createStars = () => {
                    stars = [];
                    const count = Math.floor((w * h) / 2000);
                    for(let i = 0; i < count; i++) {
                        stars.push({
                            x: Math.random() * w,
                            y: Math.random() * h,
                            size: Math.random() * 2.2,
                            depth: Math.random() * 3.5,
                            opacity: Math.random() * 0.8 + 0.2,
                            vel: (Math.random() * 0.08) + 0.02
                        });
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, w, h);
                    if (currentView === 'ecosystem') {
                        stars.forEach(star => {
                            star.y -= star.vel;
                            if(star.y < 0) star.y = h;
                            const offsetX = (mouse.x - w/2) * (star.depth * 0.015);
                            const offsetY = (mouse.y - h/2) * (star.depth * 0.015);
                            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                            ctx.beginPath();
                            ctx.arc(star.x + offsetX, star.y + offsetY, star.size, 0, Math.PI * 2);
                            ctx.fill();
                        });
                    }
                    requestAnimationFrame(animate);
                };

                window.addEventListener('resize', () => { setCanvasSize(); createStars(); });
                window.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });
                setCanvasSize(); createStars(); animate();
            }, [currentView]);

            if (currentView === 'ceen') {
                return (
                    <div className="relative w-screen h-screen overflow-hidden bg-black">
                        <div 
                            className="absolute inset-0 bg-cover bg-center transition-opacity duration-1000"
                            style={{ backgroundImage: "url('ceen-apparel-background.PNG')" }}
                        >
                            <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60"></div>
                        </div>
                        
                        <div className="relative z-10 w-full h-full flex flex-col items-center justify-end pb-24 px-8">
                            <h1 className="ceen-soon-text text-white text-base md:text-xl font-black tracking-[1em] mb-12">
                                soon...
                            </h1>
                            <button 
                                onClick={() => setCurrentView('ecosystem')}
                                className="text-zinc-500 hover:text-white transition-colors text-[10px] font-black uppercase tracking-[0.4em] mb-4"
                            >
                                [ Back to Ecosystem ]
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen text-zinc-100 font-sans selection:bg-white selection:text-black">
                    <nav className="fixed top-0 w-full z-50 glass-nav">
                        <div className="max-w-7xl mx-auto px-8 h-28 flex items-center justify-between">
                            <span className="brand-font text-xl md:text-2xl cursor-default select-none">
                                Moodswingz Media
                            </span>
                            <div className="hidden md:flex items-center gap-10">
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" className="ui-label text-[11px] hover:text-white transition-all">
                                    Contact
                                </a>
                            </div>
                        </div>
                    </nav>

                    <header className="pt-72 pb-32 px-8 max-w-7xl mx-auto relative z-10">
                        <div className="max-w-5xl">
                            <h1 className="header-main text-6xl md:text-[140px] leading-[0.8] text-white">
                                THE <br />
                                <span className="glass-galaxy">
                                    ECOSYSTEM.
                                    <div className="glass-blur-overlay">ECOSYSTEM.</div>
                                </span>
                            </h1>
                            <p className="readable-body text-xl md:text-2xl mt-12 mb-16 max-w-2xl font-medium tracking-tight">
                                A digital repository of the next generation of SaaS, Fintech and high-fidelity media platforms.
                            </p>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-8 pb-64 relative z-10">
                        <section className="mb-48">
                            <h2 className="ui-label text-[10px] mb-24 italic border-l border-white/20 pl-6">Primary Products</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-14">
                                {projects.map((project, index) => (
                                    <ProjectCard key={index} project={project} onNavigate={setCurrentView} />
                                ))}
                            </div>
                        </section>

                        <section className="mb-48">
                            <h2 className="ui-label text-[10px] mb-24 italic border-l border-white/20 pl-6">Interactive Labs</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-14">
                                {interactiveProjects.map((project, index) => (
                                    <ProjectCard key={index} project={project} onNavigate={setCurrentView} />
                                ))}
                                <div className="drift-card w-full aspect-square border border-dashed border-zinc-700 rounded-[3rem] flex flex-col items-center justify-center text-zinc-800 gap-8 hover:border-zinc-500 hover:text-zinc-500 transition-all duration-500 cursor-pointer group backdrop-blur-md bg-white/5">
                                    <div className="w-20 h-20 rounded-full border border-zinc-800 flex items-center justify-center group-hover:scale-125 group-hover:rotate-90 transition-all duration-700">
                                        <Icon name="code" size={32} />
                                    </div>
                                    <span className="ui-label text-[9px]">Incubating</span>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="border-t border-white/10 py-32 bg-black relative z-10 backdrop-blur-xl">
                        <div className="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center gap-16">
                            <div className="flex flex-col items-center md:items-start gap-6">
                                <span className="brand-font text-sm text-white">Moodswingz</span>
                                <p className="ui-label text-[8px]">&copy; 2026 Moodswingz Media & Tech Group.</p>
                            </div>
                            <div className="flex gap-16 text-[10px] font-black uppercase tracking-[0.5em] text-zinc-600">
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" className="hover:text-white transition-all">Instagram</a>
                                <a href="#" className="hover:text-white transition-all">Twitter</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
