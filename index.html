<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Moodswingz Media | The Ecosystem</title>
    
    <link rel="canonical" href="https://www.moodswingzmedia.com/">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Orbitron:wght@400;700;900&family=Syncopate:wght@400;700&display=swap');
        
        :root {
            --glass-glow: rgba(112, 0, 255, 0.3);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; 
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed Background Starfield */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            pointer-events: none;
            background: #000;
        }

        .brand-font {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #666 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: chrome-shine 10s linear infinite;
        }

        @keyframes chrome-shine {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .header-main {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            line-height: 0.85;
        }

        /* ECOSYSTEM Header: Coloring + Prominent Wireframe */
        .glass-galaxy {
            position: relative;
            display: table; 
            background: linear-gradient(90deg, #ff00ff, #7000ff, #00d4ff, #7000ff, #ff00ff, #00d4ff);
            background-size: 400% 100%;
            background-repeat: repeat;
            -webkit-background-clip: text !important;
            background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            color: transparent !important;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.25);
            animation: galaxy-move 12s linear infinite;
            white-space: nowrap;
            padding-right: 0.6em; 
            z-index: 10;
        }

        /* Prominent Wireframe Layer - 1.8px Locked */
        .glass-galaxy::before {
            content: 'ECOSYSTEM.';
            position: absolute;
            left: -12px; 
            top: -10px;  
            z-index: -1;
            -webkit-text-stroke: 1.8px rgba(255, 255, 255, 0.5); 
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            pointer-events: none;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .glass-galaxy::before {
                left: -6px;
                top: -4px;
                -webkit-text-stroke: 1.2px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes galaxy-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        .drift-card { animation: drift 8s ease-in-out infinite; }
        @keyframes drift {
            0%, 100% { transform: translate(0px, 0px); }
            50% { transform: translate(-4px, -10px); }
        }

        .ui-label {
            font-weight: 800;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-container:hover {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
        }

        /* Player Embed Stabilizers */
        .player-embed-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            display: block;
            width: 100%;
        }
        
        .player-embed-wrapper iframe {
            display: block;
            width: 100% !important;
            border: none !important;
        }

        @media (min-width: 1024px) {
            .music-grid-item {
                max-width: 500px; 
                width: 100%;
                margin: 0 auto; 
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="root" style="position: relative; z-index: 10;"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <span data-lucide={name} style={{ width: size, height: size }} className={`flex items-center justify-center shrink-0 ${className}`}></span>;
        };

        const projects = [
            { title: "Stak", url: "https://www.Stak.Money", logoUrl: "stak-logo.PNG", description: "Your financial companion. Know what's Safe to Spend. See what your money is already doing. No spreadsheets. No shame.", category: "FinTech / SaaS", color: "bg-emerald-400", iconName: "wallet" },
            { title: "WhatsNextRadio", url: "https://www.WhatsNextRadio.com", logoUrl: "wnr-logo.PNG", description: "Community-curated music discovery platform connecting artists and listeners.", category: "Music / SaaS", color: "bg-sky-500", iconName: "radio" },
            { title: "Kake", url: "https://www.GetKake.com", logoUrl: "kake-logo.PNG", description: "The daily sweepstakes game where your birthday could be your lucky number!", category: "Sweepstakes / SaaS", color: "bg-fuchsia-500", iconName: "shopping-bag" },
            { title: "Abyss Beats", isInternal: true, internalId: "music", logoUrl: "abyss-beats-logo.PNG", description: "Premium instrumentals produced by Abyss. A premier audio marketplace.", category: "Music / SaaS", color: "bg-indigo-600", iconName: "music", isEnlarged: true },
            { title: "Parallel Exchange", url: "https://parallelexchange.moodswingzmedia.com", logoUrl: "parallel-exchange-logo.PNG", description: "Give More than Money. Trade locally with people in your area. No cash needed.", category: "FinTech / SaaS", color: "bg-cyan-400", iconName: "repeat", isReduced: true },
            { title: "Artist Connect", url: "https://freshyard-MoodswingzMedia.replit.app", logoUrl: "artist-connect-logo.PNG", description: "The swiss army knife for artists and boutique labels.", category: "Social / SaaS", color: "bg-amber-500", iconName: "users", isReduced: true },
            { title: "LVL UP", url: "https://levelup.moodswingzmedia.com", logoUrl: "levelup-logo.PNG", description: "Ascend your performance. A customizable fitness tracker designed to optimize your health.", category: "Performance / SaaS", color: "bg-blue-400", iconName: "trending-up" },
            { title: "Brotherhood Network", url: "https://brotherhoodnetwork.moodswingzmedia.com", logoUrl: "brotherhood-network-logo.PNG", description: "A safe infrastructure for the modern man to collaborate and grow.", category: "Networking / SaaS", color: "bg-yellow-400", iconName: "share-2", isEnlarged: true },
            { title: "CEEN Apparel", isInternal: true, internalId: "ceen", logoUrl: "ceen-apparel-logo.PNG", description: "Modern aesthetics for the digital age. Fashion meeting technology.", category: "Wearables / SaaS", color: "bg-zinc-100", iconName: "shopping-bag", isEnlarged: true }
        ];

        const interactiveProjects = [
            { title: "Signature", url: "https://signatureapp.moodswingzmedia.com/", logoUrl: "signature-logo.PNG", description: "Find Your Key Signature in Real Time. A real-time key finder/tuner.", category: "Utility / SaaS", color: "bg-violet-500", iconName: "users", isEnlarged: true },
            { title: "Retina Reader", url: "https://retinareader.moodswingzmedia.com", logoUrl: "retina-logo.png", description: "RSVP speed-reader that flashes text word-by-word to eliminate eye movement.", category: "Productivity / SaaS", color: "bg-red-600", iconName: "eye", isStandardLogo: true },
            { title: "Math Punk", url: "https://mathpunk.moodswingzmedia.com", logoUrl: "math-punk-logo.PNG", description: "Cyberpunk-themed mental math challenge.", category: "Gaming / SaaS", color: "bg-yellow-400", iconName: "code", isReduced: true },
            { title: "Tic Tac Glow", url: "https://tic-tac-glow.moodswingzmedia.com", logoUrl: "tic-tac-glow-logo.PNG", description: "A neon-infused reimagining of the classic strategy game.", category: "Gaming / SaaS", color: "bg-violet-400", iconName: "code", isReduced: true }
        ];

        const ProjectCard = ({ project, onNavigate }) => {
            const [isHovered, setIsHovered] = useState(false);
            const getScale = () => project.isEnlarged ? 'scale-110' : project.isStandardLogo ? 'scale-100' : project.isReduced ? 'scale-75' : 'scale-90';
            return (
                <div className="drift-card relative">
                    <a href={project.url || "#"} onClick={(e) => { if(project.isInternal) { e.preventDefault(); onNavigate(project.internalId); } }} target={project.isInternal ? "_self" : "_blank"}
                       className="group relative block w-full aspect-square card-container rounded-[2rem] md:rounded-[3rem] overflow-hidden"
                       onMouseEnter={() => setIsHovered(true)} onMouseLeave={() => setIsHovered(false)}>
                        <div className={`absolute inset-0 blur-[100px] opacity-0 transition-opacity duration-700 group-hover:opacity-30 ${project.color}`} />
                        <div className="absolute inset-0 flex flex-col items-center justify-center p-6 text-center transition-all duration-700 group-hover:opacity-0">
                            <img src={project.logoUrl} className={`w-full h-[60%] object-contain pointer-events-none drop-shadow-2xl ${getScale()}`} onError={(e) => e.target.style.display='none'} />
                            <div className="mt-4"><h3 className="text-lg font-black tracking-tighter text-white uppercase leading-none">{project.title}</h3><p className="text-[8px] font-black text-zinc-500 uppercase tracking-widest mt-1">{project.category}</p></div>
                        </div>
                        <div className={`absolute inset-0 p-8 flex flex-col justify-center items-center text-center transition-all duration-700 ${isHovered ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'}`}>
                            <h3 className="text-lg font-black text-white mb-2 uppercase">{project.title}</h3>
                            <p className="text-[10px] text-zinc-400 leading-relaxed mb-6">{project.description}</p>
                            <div className="py-2 px-4 bg-white text-black rounded-full text-[9px] font-black uppercase tracking-widest">Launch</div>
                        </div>
                    </a>
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('ecosystem');

            useEffect(() => {
                const canvas = document.getElementById('starfield');
                const ctx = canvas.getContext('2d');
                let w, h, stars = [], mouse = { x: 0, y: 0 }, targetMouse = { x: 0, y: 0 };

                const resize = () => { 
                    w = canvas.width = window.innerWidth; 
                    h = canvas.height = window.innerHeight; 
                    mouse.x = targetMouse.x = w/2;
                    mouse.y = targetMouse.y = h/2;
                };

                const initStars = () => { 
                    stars = Array.from({ length: 450 }, () => ({ 
                        x: Math.random()*w, 
                        y: Math.random()*h, 
                        size: Math.random()*1.2, // Refined small star size
                        depth: Math.random()*3.5, 
                        opacity: Math.random()*0.7+0.3, 
                        vel: Math.random()*0.05+0.02 
                    })); 
                };
                
                const animate = () => {
                    ctx.clearRect(0,0,w,h);
                    mouse.x += (targetMouse.x - mouse.x) * 0.08;
                    mouse.y += (targetMouse.y - mouse.y) * 0.08;
                    
                    stars.forEach(s => {
                        s.y -= s.vel; if(s.y < 0) s.y = h;
                        const ox = (mouse.x - w/2) * (s.depth * 0.015);
                        const oy = (mouse.y - h/2) * (s.depth * 0.015);
                        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                        ctx.beginPath(); ctx.arc(s.x+ox, s.y+oy, s.size, 0, Math.PI*2); ctx.fill();
                    });
                    requestAnimationFrame(animate);
                };

                const handleMouseMove = e => { targetMouse.x = e.clientX; targetMouse.y = e.clientY; };
                const handleTouchMove = e => { targetMouse.x = e.touches[0].clientX; targetMouse.y = e.touches[0].clientY; };
                const handleTouchEnd = () => { targetMouse.x = w/2; targetMouse.y = h/2; };

                window.addEventListener('resize', () => { resize(); initStars(); });
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('touchmove', handleTouchMove, { passive: true });
                window.addEventListener('touchend', handleTouchEnd);
                
                resize(); initStars(); animate();
                
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('touchmove', handleTouchMove);
                    window.removeEventListener('touchend', handleTouchEnd);
                };
            }, []);

            return (
                <div className="relative min-h-screen w-full flex flex-col bg-transparent">
                    {/* Navigation - Locked to top */}
                    <nav className="fixed top-0 w-full z-[1000] glass-nav">
                        <div className="max-w-7xl mx-auto px-6 h-20 md:h-24 flex items-center justify-between">
                            <span className="brand-font text-[10px] md:text-xl">Moodswingz Media</span>
                            <div className="flex gap-6">
                                <button onClick={() => setCurrentView('music')} className="ui-label text-[9px] md:text-[11px] hover:text-white transition-all">Muzik</button>
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" className="ui-label text-[9px] md:text-[11px] hover:text-white transition-all">Contact</a>
                            </div>
                        </div>
                    </nav>

                    {/* Content Section */}
                    <div className="flex-1">
                        {currentView === 'music' ? (
                            <div className="pt-32 pb-12 px-6 max-w-5xl mx-auto w-full">
                                <div className="flex flex-col md:flex-row items-center gap-12 mb-20">
                                    <div className="w-48 h-48 md:w-64 md:h-64 bg-zinc-900 rounded-[2rem] overflow-hidden border border-white/5">
                                        <img src="abyss-beats-logo.PNG" className="w-full h-full object-contain p-4 grayscale hover:grayscale-0 transition-all duration-700" />
                                    </div>
                                    <div className="text-center md:text-left flex-1">
                                        <h1 className="header-main text-5xl md:text-8xl italic mb-4">ABYSS.</h1>
                                        <p className="ui-label text-[11px] mb-6 text-indigo-400">Mitchell “Abyss” McCain</p>
                                        <p className="text-zinc-400 text-xs md:text-sm leading-relaxed mb-8 max-w-xl"> Northern California native dedicated to Hip Hop and Technology. </p>
                                        <div className="flex gap-4 justify-center md:justify-start">
                                            <a href="https://www.instagram.com/officialabyssbeats" target="_blank" className="px-6 py-2 bg-white text-black text-[9px] font-black uppercase rounded-full">Instagram</a>
                                            <a href="https://audius.co/abyss" target="_blank" className="px-6 py-2 border border-white/20 text-white text-[9px] font-black uppercase rounded-full">Audius</a>
                                        </div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {["https://embed.music.apple.com/us/song/good-enough-feat-the-ancient-future/1867178218?theme=dark", "https://embed.music.apple.com/us/song/you-are-enough/1825737777?theme=dark", "https://embed.music.apple.com/us/song/u-a-god-feat-dap-daniel-mikey-mo-the-mc/1790414314?theme=dark", "https://embed.music.apple.com/us/song/metaverse-maneuvers-feat-mikey-mo-the-mc/1789936966?theme=dark"].map((u, i) => (
                                        <div key={i} className="music-grid-item"><div className="player-embed-wrapper"><iframe src={u} height="150" /></div></div>
                                    ))}
                                    {[ "https://audius.co/embed/album/rb54Paz?flavor=card", "https://audius.co/embed/playlist/1B4zbRW?flavor=card", "https://audius.co/embed/playlist/lWod82w?flavor=card", "https://audius.co/embed/album/v7OAp?flavor=card", "https://audius.co/embed/album/Lwxp5?flavor=card", "https://audius.co/embed/album/7AV2lqr?flavor=card", "https://audius.co/embed/album/D9gW2?flavor=card", "https://audius.co/embed/album/Lw8Y5?flavor=card", "https://audius.co/embed/album/nd4AP?flavor=card", "https://audius.co/embed/album/BybN7WP?flavor=card"].map((u, i) => (
                                        <div key={i} className="music-grid-item"><div className="player-embed-wrapper"><iframe src={u} height="480" /></div></div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div>
                                <header className="pt-40 md:pt-64 pb-24 px-6 max-w-7xl mx-auto w-full">
                                    <h1 className="header-main text-white mb-12">
                                        <span className="text-[8.2vw] md:text-[120px] block">THE</span>
                                        <span className="glass-galaxy text-[8.2vw] md:text-[145px] block">ECOSYSTEM.</span>
                                    </h1>
                                    <p className="text-base md:text-2xl max-w-2xl text-zinc-400 font-medium">A digital repository of SaaS, Fintech and high-fidelity media platforms.</p>
                                </header>
                                
                                <main className="max-w-7xl mx-auto px-6 pb-40 w-full">
                                    {/* SEGMENTATION: Primary Products */}
                                    <section className="mb-32">
                                        <div className="flex items-center gap-4 mb-16 md:mb-24">
                                            <div className="h-[1px] w-8 bg-white/20"></div>
                                            <h2 className="ui-label text-[11px] md:text-sm italic">Primary Products</h2>
                                        </div>
                                        <div className="grid grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                                            {projects.map((p, i) => <ProjectCard key={i} project={p} onNavigate={setCurrentView} />)}
                                        </div>
                                    </section>

                                    {/* SEGMENTATION: Interactive Labs */}
                                    <section className="mb-32">
                                        <div className="flex items-center gap-4 mb-16 md:mb-24">
                                            <div className="h-[1px] w-8 bg-white/20"></div>
                                            <h2 className="ui-label text-[11px] md:text-sm italic">Interactive Labs</h2>
                                        </div>
                                        <div className="grid grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                                            {interactiveProjects.map((p, i) => <ProjectCard key={i} project={p} onNavigate={setCurrentView} />)}
                                            <div className="drift-card w-full aspect-square card-container border border-dashed border-zinc-700 rounded-[2rem] md:rounded-[3rem] flex flex-col items-center justify-center text-zinc-800 gap-4 md:gap-8 hover:border-zinc-500 hover:text-zinc-500 transition-all duration-500 cursor-pointer group backdrop-blur-md bg-white/5">
                                                <div className="w-12 h-12 md:w-20 md:h-20 rounded-full border border-zinc-800 flex items-center justify-center group-hover:scale-110 transition-all">
                                                    <Icon name="code" size={24} className="md:w-8 md:h-8" />
                                                </div>
                                                <span className="ui-label text-[7px] md:text-[10px]">Incubating</span>
                                            </div>
                                        </div>
                                    </section>
                                </main>
                            </div>
                        )}
                    </div>

                    {/* Footer - Shared across all views */}
                    <footer className="mt-auto border-t border-white/5 py-16 md:py-32 bg-transparent relative z-10 backdrop-blur-xl">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-12">
                            <div className="flex flex-col items-center md:items-start gap-4">
                                <span className="brand-font text-xs md:text-sm text-white">Moodswingz</span>
                                <p className="ui-label text-[8px]">&copy; 2026 Moodswingz Media & Tech Group.</p>
                            </div>
                            <div className="flex gap-8 md:gap-12 text-[10px] font-black uppercase tracking-[0.4em] text-zinc-500">
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" className="hover:text-white transition-all">Instagram</a>
                                <a href="https://www.tiktok.com/@moodswingzmedia" target="_blank" className="hover:text-white transition-all">TikTok</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
