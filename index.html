<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Moodswingz Media | The Ecosystem</title>
    
    <!-- Hard Canonical & WWW Redirect Logic with Security Guardrails -->
    <link rel="canonical" href="https://www.moodswingzmedia.com/">
    <script type="text/javascript">
        try {
            if (window.top !== window.self) {
                window.top.location.replace(window.self.location.href);
            }
        } catch (e) {
            console.warn("Cross-origin navigation restricted; operating in sandbox mode.");
        }

        if (window.location.hostname === 'moodswingzmedia.com') {
            window.location.replace('https://www.moodswingzmedia.com' + window.location.pathname);
        }
    </script>

    <!-- Chrome Stability -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAAAABcl79IAAAAAnElEQVQYV2P4z8DAwMCwHgX8ZwAifgPAnA8Ax9YDAA==">
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Orbitron:wght@400;700;900&family=Syncopate:wght@400;700&display=swap');
        
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff; font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed Starfield Canvas Layer */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .brand-font {
            font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 0.5em;
            text-transform: uppercase; background: linear-gradient(180deg, #fff 0%, #666 50%, #fff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: chrome-shine 10s linear infinite;
        }

        @keyframes chrome-shine {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
            50% { filter: hue-rotate(180deg) drop-shadow(0 0 15px rgba(255,255,255,0.3)); }
            100% { filter: hue-rotate(300deg) drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        }

        .header-main {
            font-family: 'Syncopate', sans-serif; font-weight: 700;
            text-transform: uppercase; letter-spacing: -0.04em; line-height: 0.85;
        }

        /* ECOSYSTEM TYPOGRAPHY DESIGN */
        .glass-galaxy {
            position: relative; display: table; 
            background: linear-gradient(90deg, #ff00ff, #7000ff, #00d4ff, #7000ff, #ff00ff, #00d4ff);
            background-size: 400% 100%; -webkit-background-clip: text !important;
            background-clip: text !important; -webkit-text-fill-color: transparent !important;
            color: transparent !important; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            animation: galaxy-move 12s linear infinite; white-space: nowrap;
            padding-right: 0.6em; z-index: 10;
        }

        /* 1.8px wireframe depth offset */
        .glass-galaxy::before {
            content: 'ECOSYSTEM.'; position: absolute; left: -12px; top: -10px; z-index: -1;
            -webkit-text-stroke: 1.8px rgba(255, 255, 255, 0.5); 
            -webkit-text-fill-color: transparent; white-space: nowrap; pointer-events: none;
        }

        @media (max-width: 768px) {
            .glass-galaxy::before { left: -6px; top: -4px; -webkit-text-stroke: 1.2px rgba(255, 255, 255, 0.5); }
        }

        @keyframes galaxy-move { 0% { background-position: 0% 50%; } 100% { background-position: 400% 50%; } }
        @keyframes drift { 0% { transform: translate(0px, 0px); } 50% { transform: translate(-4px, -10px); } 100% { transform: translate(0px, 0px); } }
        .drift-card { animation: drift 8s ease-in-out infinite; }

        .ui-label { font-weight: 800; letter-spacing: 0.4em; color: rgba(255, 255, 255, 0.4); text-transform: uppercase; }
        .glass-nav { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .card-container { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .card-container:hover { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 0 40px rgba(255, 255, 255, 0.05); }

        /* PRODUCTION STABILITY FIX: Unified Music Width */
        .player-embed-wrapper {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem; overflow: hidden; line-height: 0; width: 100%;
            margin: 0 auto;
        }
        
        .music-grid-item {
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        @media (min-width: 1024px) {
            .music-grid-item, .player-embed-wrapper { 
                max-width: 540px; /* Locked to consistent width for production stability */
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <span data-lucide={name} style={{ width: size, height: size }} className={`flex items-center justify-center shrink-0 ${className}`}></span>;
        };

        const ProjectCard = ({ project, onNavigate }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [imgError, setImgError] = useState(false);
            const getScaleClass = () => {
                if (project.isLargeLogo) return 'scale-[1.1]';
                if (project.isEnlarged) return 'scale-110';
                if (project.isStandardLogo) return 'scale-100';
                if (project.isReduced) return 'scale-[0.75]'; 
                return 'scale-90';
            };

            const handleClick = (e) => {
                if (project.isInternal) {
                    e.preventDefault();
                    onNavigate(project.internalId);
                }
            };

            return (
                <div className="drift-card relative">
                    <a 
                        href={project.url} target={project.isInternal ? "_self" : "_blank"}
                        onClick={handleClick}
                        className="group relative block w-full aspect-square card-container rounded-[2rem] md:rounded-[3rem] overflow-hidden"
                        onMouseEnter={() => setIsHovered(true)} onMouseLeave={() => setIsHovered(false)}
                    >
                        <div className={`absolute inset-0 blur-[100px] opacity-0 transition-opacity duration-700 group-hover:opacity-30 ${project.color}`} />
                        <div className="absolute inset-0 flex flex-col items-center justify-center p-6 md:p-8 text-center transition-all duration-700 ease-in-out group-hover:scale-90 group-hover:opacity-0 group-hover:blur-3xl">
                            <div className="w-full h-[65%] flex items-center justify-center transition-all duration-700 group-hover:scale-110">
                                {project.logoUrl && !imgError ? (
                                    <img src={project.logoUrl} alt={project.title} className={`w-full h-full object-contain drop-shadow-2xl ${getScaleClass()}`} onError={() => setImgError(true)} />
                                ) : (
                                    <div className="text-white opacity-20"><Icon name={project.iconName} size={64} /></div>
                                )}
                            </div>
                            <div className="mt-4">
                                <h3 className="text-lg md:text-2xl font-black tracking-tighter text-white uppercase leading-none drop-shadow-md">{project.title}</h3>
                                <p className="text-[8px] md:text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em] mt-2 opacity-60">{project.category}</p>
                            </div>
                        </div>
                        <div className={`absolute inset-0 p-8 flex flex-col justify-center items-center text-center transition-all duration-700 ease-in-out ${isHovered ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12 pointer-events-none'}`}>
                            <div className={`w-12 h-12 mb-6 rounded-xl flex items-center justify-center ${project.color} border border-white/20 text-white shadow-2xl`}><Icon name={project.iconName} size={24} /></div>
                            <h3 className="text-lg md:text-xl font-black text-white mb-3 uppercase tracking-tighter">{project.title}</h3>
                            <p className="text-[10px] md:text-sm text-zinc-300 mb-8 leading-relaxed font-medium max-w-[200px]">{project.description}</p>
                            <div className="flex items-center gap-2 py-3 px-6 bg-white text-black rounded-full text-[10px] font-black uppercase tracking-widest transition-all hover:scale-110 shadow-xl">
                                {project.isInternal ? '[ View Profile ]' : 'Launch'} <Icon name="arrow-right" size={14} />
                            </div>
                        </div>
                    </a>
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('ecosystem');

            useEffect(() => {
                const canvas = document.getElementById('starfield');
                const ctx = canvas.getContext('2d');
                let w, h, stars = [];
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

                const setCanvasSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
                const createStars = () => {
                    stars = []; const count = Math.floor((w * h) / 2200);
                    for(let i = 0; i < count; i++) {
                        stars.push({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 2, depth: Math.random() * 3, opacity: Math.random() * 0.7 + 0.1, vel: (Math.random() * 0.06) + 0.02 });
                    }
                };
                const animate = () => {
                    ctx.clearRect(0, 0, w, h);
                    stars.forEach(star => {
                        star.y -= star.vel; if(star.y < 0) star.y = h;
                        const offsetX = (mouse.x - w/2) * (star.depth * 0.012);
                        const offsetY = (mouse.y - h/2) * (star.depth * 0.012);
                        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                        ctx.beginPath(); ctx.arc(star.x + offsetX, star.y + offsetY, star.size, 0, Math.PI * 2); ctx.fill();
                    });
                    requestAnimationFrame(animate);
                };
                const handleInput = (x, y) => { mouse.x = x; mouse.y = y; };
                window.addEventListener('resize', () => { setCanvasSize(); createStars(); });
                window.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));
                window.addEventListener('touchmove', (e) => {
                    if(e.touches.length > 0) handleInput(e.touches[0].clientX, e.touches[0].clientY);
                }, { passive: true });
                setCanvasSize(); createStars(); animate();
            }, []);

            const projects = [
                { title: "Stak", url: "https://stak.money", logoUrl: "stak-logo.PNG", description: "Financial companion for the next generation.", category: "FinTech / SaaS", color: "bg-emerald-400", iconName: "wallet" },
                { title: "WhatsNextRadio", url: "https://wnr.moodswingzmedia.com", logoUrl: "wnr-logo.PNG", description: "Community-curated music discovery.", category: "Music / SaaS", color: "bg-sky-500", iconName: "radio" },
                { title: "Kake", url: "https://kake.moodswingzmedia.com", logoUrl: "kake-logo.PNG", description: "The daily sweepstakes birthday game.", category: "Sweepstakes / SaaS", color: "bg-fuchsia-500", iconName: "cake" },
                { title: "Abyss Beats", url: "https://abyssbeats.moodswingzmedia.com", isInternal: false, logoUrl: "abyss-beats-logo.PNG", description: "Premium instrumentals and audio marketplace.", category: "Music / SaaS", color: "bg-indigo-600", iconName: "music", isEnlarged: true },
                { title: "Parallel Exchange", url: "https://parallelexchange.moodswingzmedia.com", logoUrl: "parallel-exchange-logo.PNG", description: "Trade locally. No cash needed.", category: "FinTech / SaaS", color: "bg-cyan-400", iconName: "repeat", isReduced: true },
                { title: "Artist Connect", url: "https://freshyard.moodswingzmedia.com", logoUrl: "artist-connect-logo.PNG", description: "Direct-to-fan tools for boutique labels.", category: "Social / SaaS", color: "bg-amber-500", iconName: "users", isReduced: true },
                { title: "LVL UP", url: "https://levelup.moodswingzmedia.com", logoUrl: "levelup-logo.PNG", description: "Fitness tracker optimized for performance.", category: "Performance / SaaS", color: "bg-blue-400", iconName: "trending-up" },
                { title: "Brotherhood Network", url: "https://brotherhoodnetwork.moodswingzmedia.com", logoUrl: "brotherhood-network-logo.PNG", description: "Safe community for collaboration.", category: "Networking / SaaS", color: "bg-purple-800", iconName: "share-2", isEnlarged: true },
                { title: "CEEN Apparel", url: "#", isInternal: true, internalId: "ceen", logoUrl: "ceen-apparel-logo.PNG", description: "Modern intersection of tech and fashion.", category: "Wearables / SaaS", color: "bg-zinc-100", iconName: "shirt", isEnlarged: true }
            ];

            const interactiveProjects = [
                { title: "Signature", url: "https://signature.moodswingzmedia.com", logoUrl: "signature-logo.PNG", description: "Real-time key finder for vocalists.", category: "Utility / SaaS", color: "bg-blue-900", iconName: "mic", isEnlarged: true },
                { title: "Retina Reader", url: "https://retinareader.moodswingzmedia.com", logoUrl: "retina-logo.png", description: "Speed-reader fixed focal point Pace.", category: "Productivity / SaaS", color: "bg-red-600", iconName: "eye", isStandardLogo: true },
                { title: "Math Punk", url: "https://mathpunk.moodswingzmedia.com", logoUrl: "math-punk-logo.PNG", description: "High-fidelity mental math challenge.", category: "Gaming / SaaS", color: "bg-pink-500", iconName: "code", isReduced: true },
                { title: "Tic Tac Glow", url: "https://tictacglow.moodswingzmedia.com", logoUrl: "tic-tac-glow-logo.PNG", description: "Neon-infused reimagining of strategy.", category: "Gaming / SaaS", color: "bg-violet-400", iconName: "x", isReduced: true }
            ];

            if (currentView === 'ceen') {
                return (
                    <div className="fixed inset-0 w-full h-full bg-black z-[200]">
                        <div className="absolute inset-0 bg-cover bg-center opacity-60" style={{ backgroundImage: "url('ceen-apparel-background.PNG')" }}></div>
                        <div className="relative z-10 w-full h-full flex flex-col items-center justify-center p-8">
                            <h1 className="brand-font text-white text-2xl tracking-[1em] mb-12">soon...</h1>
                            <button onClick={() => setCurrentView('ecosystem')} className="ui-label text-[10px] hover:text-white transition-all">[ Back to Ecosystem ]</button>
                        </div>
                    </div>
                );
            }

            if (currentView === 'music') {
                const audiusPlayers = [
                    { title: "Produced by Abyss", url: "https://audius.co/embed/playlist/1B4zbRW?flavor=card" },
                    { title: "Singles and Features", url: "https://audius.co/embed/playlist/lWod82w?flavor=card" },
                    { title: "The Brain Storm", url: "https://audius.co/embed/album/v7OAp?flavor=card" },
                    { title: "Westbound", url: "https://audius.co/embed/album/Lwxp5?flavor=card" },
                    { title: "From now on and we're done", url: "https://audius.co/embed/album/rb54Paz?flavor=card" },
                    { title: "Vault Sessions", url: "https://audius.co/embed/album/7AV2lqr?flavor=card" },
                    { title: "Instrumentals Vol. 1", url: "https://audius.co/embed/album/D9gW2?flavor=card" },
                    { title: "Sonic Architecture", url: "https://audius.co/embed/album/Lw8Y5?flavor=card" },
                    { title: "Digital Drift", url: "https://audius.co/embed/album/nd4AP?flavor=card" },
                    { title: "Ecosystem Audio", url: "https://audius.co/embed/album/BybN7WP?flavor=card" }
                ];

                const applePlayers = [
                    "https://embed.music.apple.com/us/song/good-enough-feat-the-ancient-future/1867178218?theme=dark",
                    "https://embed.music.apple.com/us/song/you-are-enough/1825737777?theme=dark",
                    "https://embed.music.apple.com/us/song/u-a-god-feat-dap-daniel-mikey-mo-the-mc/1790414314?theme=dark",
                    "https://embed.music.apple.com/us/song/metaverse-maneuvers-feat-mikey-mo-the-mc/1789936966?theme=dark"
                ];

                return (
                    <div className="relative min-h-screen w-full bg-[#050505] z-[100] pb-40">
                        <nav className="fixed top-0 w-full z-[100] glass-nav">
                            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                                <span className="brand-font text-sm">Abyss / Muzik</span>
                                <button onClick={() => setCurrentView('ecosystem')} className="ui-label text-[10px] hover:text-white transition-all">[ Return ]</button>
                            </div>
                        </nav>
                        <div className="pt-32 px-6 max-w-6xl mx-auto">
                            <div className="flex flex-col md:flex-row items-center gap-12 mb-24 text-center md:text-left">
                                <div className="w-48 h-48 md:w-64 bg-zinc-900 rounded-[2rem] overflow-hidden border border-white/5 flex-shrink-0">
                                    <img src="abyss-beats-logo.PNG" className="w-full h-full object-contain p-4 grayscale hover:grayscale-0 transition-all duration-700" />
                                </div>
                                <div className="flex-1">
                                    <h1 className="header-main text-5xl md:text-8xl mb-4 italic">ABYSS.</h1>
                                    <p className="ui-label text-indigo-400 mb-6">Mitchell “Abyss” McCain</p>
                                    <p className="text-zinc-400 text-sm leading-relaxed mb-8 max-w-xl mx-auto md:mx-0">Pioneering the integration of Hip Hop culture with high-fidelity digital ecosystems. Northern California native dedicated to the intersection of sound and technology.</p>
                                    <div className="flex gap-4 justify-center md:justify-start">
                                        <a href="https://www.instagram.com/officialabyssbeats" target="_blank" className="px-6 py-2 bg-white text-black text-[9px] font-black uppercase rounded-full hover:scale-105 transition-transform">Instagram</a>
                                    </div>
                                </div>
                            </div>

                            <section className="mb-24">
                                <h2 className="ui-label text-[11px] mb-12 italic border-l border-indigo-500 pl-4">Now Streaming</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
                                    {applePlayers.map((url, i) => (
                                        <div key={i} className="music-grid-item">
                                            <div className="player-embed-wrapper shadow-2xl">
                                                <iframe src={url} width="100%" height="150" frameBorder="0" allow="autoplay *; encrypted-media *;" style={{ display: 'block', background: 'transparent' }} />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            <section>
                                <h2 className="ui-label text-[11px] mb-12 italic border-l border-indigo-500 pl-4">Audius Catalog</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
                                    {audiusPlayers.map((player, i) => (
                                        <div key={i} className="music-grid-item">
                                            <div className="player-embed-wrapper shadow-2xl">
                                                <iframe src={player.url} width="100%" height="480" frameBorder="0" allow="autoplay; encrypted-media" style={{ display: 'block' }} loading="lazy" />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </div>
                    </div>
                );
            }

            return (
                <div className="relative min-h-screen w-full flex flex-col bg-transparent overflow-x-hidden">
                    <nav className="fixed top-0 w-full z-[100] glass-nav">
                        <div className="max-w-7xl mx-auto px-6 h-20 md:h-24 flex items-center justify-between">
                            <span className="brand-font text-[10px] sm:text-base md:text-xl">Moodswingz Media</span>
                            <div className="flex items-center gap-6 md:gap-12">
                                <button onClick={() => setCurrentView('music')} className="ui-label text-[9px] md:text-[11px] hover:text-white transition-all">Muzik</button>
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" className="ui-label text-[9px] md:text-[11px] hover:text-white transition-all">Contact</a>
                            </div>
                        </div>
                    </nav>

                    <header className="pt-40 md:pt-64 pb-12 md:pb-24 px-6 max-w-7xl mx-auto w-full relative z-10">
                        <div className="max-w-4xl">
                            <h1 className="header-main text-white mb-8">
                                <span className="text-[12vw] md:text-[120px] block mb-2">THE</span>
                                <span className="glass-galaxy text-[12vw] md:text-[145px] inline-block">ECOSYSTEM.</span>
                            </h1>
                            <p className="text-base md:text-2xl max-w-2xl font-medium text-zinc-400 leading-relaxed">
                                A digital repository of the next generation of SaaS, Fintech and high-fidelity media platforms.
                            </p>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 pb-40 w-full relative z-10">
                        <section className="mb-32">
                            <div className="flex items-center gap-4 mb-16"><div className="h-[1px] w-8 bg-white/20"></div><h2 className="ui-label text-[11px] md:text-sm italic">Primary Products</h2></div>
                            <div className="grid grid-cols-2 lg:grid-cols-3 gap-4 md:gap-10">
                                {projects.map((p, i) => <ProjectCard key={i} project={p} onNavigate={setCurrentView} />)}
                            </div>
                        </section>
                        <section className="mb-32">
                            <div className="flex items-center gap-4 mb-16"><div className="h-[1px] w-8 bg-white/20"></div><h2 className="ui-label text-[11px] md:text-sm italic">Interactive Labs</h2></div>
                            <div className="grid grid-cols-2 lg:grid-cols-3 gap-4 md:gap-10">
                                {interactiveProjects.map((p, i) => <ProjectCard key={i} project={p} onNavigate={setCurrentView} />)}
                                <div className="drift-card w-full aspect-square card-container border border-dashed border-zinc-700 rounded-[2rem] flex flex-col items-center justify-center text-zinc-800 gap-4 transition-all hover:border-zinc-500">
                                    <Icon name="code" size={32} className="opacity-20"/><span className="ui-label text-[8px]">Incubating</span>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="mt-auto border-t border-white/5 py-16 bg-black/50 backdrop-blur-xl relative z-10">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-12 text-center md:text-left">
                            <div><span className="brand-font text-xs text-white">Moodswingz</span><p className="ui-label text-[8px] mt-2">&copy; 2026 Moodswingz Media & Tech Group.</p></div>
                            <div className="flex gap-8 text-[10px] font-black uppercase tracking-[0.4em] text-zinc-500">
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" className="hover:text-white transition-all">Instagram</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
