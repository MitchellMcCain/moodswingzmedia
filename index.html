<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodswingz Media | The Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; overflow-x: hidden; }
        .blur-glow { filter: blur(100px); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        .section-divider { position: relative; }
        .section-divider::after { content: ''; position: absolute; bottom: -1.5rem; left: 0; width: 4rem; height: 2px; background: #fff; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        // Edit these arrays to update links and descriptions

            {

                logoUrl: "wnr-logo.PNG", 
                description: "Community-curated music discovery platform connecting artists and listeners while multiplying streaming revenue",
                category: "Music / SaaS",
                color: "bg-blue-600",
                iconName: "radio"
            },
            {
                title: "Stak",
                url: "https://www.Stak.Money",
                logoUrl: "stak-logo.PNG", 
                description: "Your financial companion. Know what's Safe to Spend. See what your money is already doing. No spreadsheets. No shame. No stress.",
                category: "FinTech",
                color: "bg-emerald-500",
                iconName: "wallet"
            },
            {
                title: "Kake",
                url: "https://www.GetKake.com",
                logoUrl: "kake-logo.PNG", 
                description: "The daily sweepstakes game where your birthday could be your lucky number!",
                category: "E-Commerce",
                color: "bg-purple-600",
                iconName: "shopping-bag"
            },
            {
                title: "LVL UP",
                url: "https://lvlup.moodswingzmedia.com",
                logoUrl: "levelup-logo.PNG", 
                description: "Ascend your performance. Level up your fitness with a customizable fitness tracker with built-in bodybuilder endorsed workouts designed to optimize your overall health.",
                category: "Performance / SaaS",
                color: "bg-blue-500",
                iconName: "trending-up"
            },
            {
                title: "CEEN Apparel",
                url: "https://ceenapparel.com",

                color: "bg-slate-700",
                iconName: "shopping-bag"
            },
            {
                title: "Parallel Exchange",
                url: "#",
                logoUrl: "parallel-exchange-logo.PNG",

                category: "FinTech / SaaS",
                color: "bg-orange-600",
                iconName: "repeat"
            },
            {
                title: "Abyss Beats",
                url: "https://www.AbyssBeats.com",
                logoUrl: "abyss-beats-logo.PNG",
                description: "Premium instrumentals produced by Abyss. A premier audio marketplace for Artists, Content Creators, and Brands.",
                category: "Audio / SaaS",
                color: "bg-zinc-700",
                iconName: "music"
            },
            {
                title: "Artist Connect",
                url: "#",
                logoUrl: "artist-connect-logo.PNG",
                description: "The swiss army knife for artists and boutique labels. All the direct-to-fan tools you need to nurture your audience.",
                category: "Social / SaaS",
                color: "bg-red-600",
                iconName: "users"
            },
            {
                title: "Brotherhood Network",
                url: "#",
                logoUrl: "brotherhood-network-logo.PNG",
                description: "A safe, community-driven networking infrastructure for the modern man to collaborate, grow and succeed.",
                category: "Network / SaaS",
                color: "bg-zinc-800",
                iconName: "share-2"
            }
        ];

        const interactiveProjects = [
            {
                title: "Signature",
                url: "https://signature-app-steel.vercel.app/",
                logoUrl: "signature-logo.PNG",
                description: "A real time key signature finder/tuner for vocalists. Vocal Session Pro - Find Your Key Signature in Real Time",
                category: "Utility",

            },

                color: "bg-yellow-500",
                iconName: "calculator"
            },

                url: "#",
                logoUrl: "tic-tac-glow-logo.PNG",

                category: "Game",
                color: "bg-pink-500",
                iconName: "grid"

        ];

        const ProjectCard = ({ project }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [isMobileTouched, setIsMobileTouched] = useState(false);
            const [imgError, setImgError] = useState(false);

            const handleInteraction = (e) => {
                if (window.matchMedia("(pointer: coarse)").matches && !isMobileTouched) {
                    e.preventDefault();
                    setIsMobileTouched(true);
                }
            };

            return (
                <a 
                    href={project.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="group relative block w-full aspect-square bg-zinc-900/40 rounded-[2.5rem] overflow-hidden border border-white/5 transition-all duration-700 hover:shadow-[0_0_60px_-12px_rgba(255,255,255,0.15)] hover:-translate-y-3 hover:bg-zinc-900/60"

                    onMouseLeave={() => {
                        setIsHovered(false);
                        setIsMobileTouched(false);
                    }}
                    onClick={handleInteraction}

                    {/* Brand glow behind the transparent logo */}
                    <div className={`absolute inset-0 blur-[60px] opacity-0 transition-opacity duration-700 group-hover:opacity-20 ${project.color}`} />

                            {project.logoUrl && !imgError ? (
                                <img 
                                    src={project.logoUrl} 
                                    alt={project.title} 
                                    className="w-full h-full object-contain"
                                    onError={() => setImgError(true)} 
                                />
                            ) : (
                                <Icon name={project.iconName} size={64} className="text-white opacity-50" />
                            )}
                        </div>
                        <div>
                            <h3 className="text-2xl font-black tracking-tight text-white uppercase mb-1">
                                {project.title}
                            </h3>
                            <p className="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em]">
                                {project.category}
                            </p>
                        </div>
                    </div>

                    <div className={`absolute inset-0 p-10 flex flex-col justify-center items-center text-center transition-all duration-700 ease-in-out ${isHovered || isMobileTouched ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12 pointer-events-none'}`}>
                        <div className={`w-12 h-12 mb-6 rounded-xl flex items-center justify-center ${project.color} text-white opacity-40 animate-pulse`}>

                        </div>
                        <h3 className="text-xl font-black text-white mb-3 uppercase tracking-tight">{project.title}</h3>
                        <p className="text-sm text-zinc-400 mb-8 leading-relaxed font-medium">
                            {project.description}
                        </p>
                        <div className="flex items-center gap-3 py-3 px-6 bg-white text-black rounded-full text-xs font-bold uppercase tracking-widest transition-transform hover:scale-105 active:scale-95">
                            Launch App
                            <Icon name="arrow-right" size={14} />
                        </div>
                    </div>
                </a>
            );
        };

        const App = () => {
            return (

                    <nav className="fixed top-0 w-full z-50 border-b border-white/5 bg-black/80 backdrop-blur-2xl">
                        <div className="max-w-7xl mx-auto px-8 h-24 flex items-center justify-between">
                            <div className="flex items-center gap-3 h-full">
                                <div className="h-12 overflow-hidden flex items-center justify-center">
                                    <img src="moodswingz-media-logo.PNG" alt="Moodswingz Media" className="h-full w-auto object-contain" onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.nextSibling.style.display = 'flex';
                                    }} />
                                    <div className="hidden h-8 w-8 bg-white rounded-lg items-center justify-center">
                                        <div className="w-3 h-3 bg-black rotate-45"></div>
                                    </div>
                                </div>
                                <span className="font-black tracking-tighter text-xl uppercase italic text-white">Moodswingz</span>
                            </div>
                            <div className="hidden md:flex items-center gap-10 text-[11px] font-black uppercase tracking-[0.2em] text-zinc-500">
                                <a href="mailto:hello@moodswingzmedia.com" className="hover:text-white transition-colors">Contact</a>
                                <div className="px-6 py-3 bg-white text-black rounded-xl font-bold">Portfolio</div>
                            </div>
                        </div>

                    <header className="pt-52 pb-32 px-8 max-w-7xl mx-auto">

                            </h1>
                            <p className="text-xl md:text-2xl text-zinc-500 leading-relaxed mb-12 max-w-2xl font-medium">

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
                                {interactiveProjects.map((project, index) => (
                                    <ProjectCard key={index} project={project} />

                                <div className="w-full aspect-square border-2 border-dashed border-zinc-800 rounded-[2.5rem] flex flex-col items-center justify-center text-zinc-700 gap-6 hover:border-zinc-500 hover:text-zinc-500 transition-all cursor-pointer group">

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

</body>
</html>
