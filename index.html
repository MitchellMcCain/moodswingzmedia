<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moodswingz Media | The Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Orbitron:wght@400;700;900&family=Syncopate:wght@400;700&display=swap');
        
        :root {
            --glass-glow: rgba(112, 0, 255, 0.3);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; 
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .brand-font {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #666 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: chrome-shine 10s linear infinite;
        }

        @keyframes chrome-shine {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { filter: hue-rotate(180deg) drop-shadow(0 0 20px rgba(255,255,255,0.4)); }
            100% { filter: hue-rotate(300deg) drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        }

        .header-main {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            line-height: 0.85;
        }

        .glass-galaxy {
            position: relative;
            display: inline-block;
            color: rgba(255, 255, 255, 0.1);
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            background: linear-gradient(90deg, #ff00ff, #7000ff, #00d4ff, #ff00ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            animation: galaxy-move 8s ease infinite;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .glass-galaxy { -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.4); }
        }

        .glass-blur-overlay {
            position: absolute;
            inset: -4px -8px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: -1;
            mask-image: linear-gradient(black, black);
            -webkit-mask-clip: text;
            pointer-events: none;
        }

        @keyframes galaxy-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes drift {
            0% { transform: translate(0px, 0px); }
            50% { transform: translate(-4px, -10px); }
            100% { transform: translate(0px, 0px); }
        }

        .drift-card {
            animation: drift 8s ease-in-out infinite;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .ui-label {
            font-weight: 800;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-container:hover {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
        }

        .player-embed-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
            overflow: hidden;
            margin-bottom: 2rem;
            transition: border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <span data-lucide={name} style={{ width: size, height: size }} className={`flex items-center justify-center shrink-0 ${className}`}></span>;
        };

        const projects = [
            {
                title: "Stak",
                url: "https://www.Stak.Money",
                logoUrl: "stak-logo.PNG", 
                description: "Your financial companion. Know what's Safe to Spend. See what your money is already doing. No spreadsheets. No shame.",
                category: "FinTech / SaaS",
                color: "bg-emerald-400",
                iconName: "wallet"
            },
            {
                title: "WhatsNextRadio",
                url: "https://www.WhatsNextRadio.com",
                logoUrl: "wnr-logo.PNG", 
                description: "Community-curated music discovery platform connecting artists and listeners while multiplying streaming revenue.",
                category: "Music / SaaS",
                color: "bg-sky-500",
                iconName: "radio"
            },
            {
                title: "Kake",
                url: "https://www.GetKake.com",
                logoUrl: "kake-logo.PNG", 
                description: "The daily sweepstakes game where your birthday could be your lucky number!",
                category: "Sweepstakes / SaaS",
                color: "bg-fuchsia-500",
                iconName: "shopping-bag"
            },
            {
                title: "Abyss Beats",
                url: "https://abyssbeats.moodswingzmedia.com",
                logoUrl: "abyss-beats-logo.PNG",
                description: "Premium instrumentals produced by Abyss. A premier audio marketplace for Creators and Brands.",
                category: "Music / SaaS",
                color: "bg-indigo-600",
                iconName: "music",
                isEnlarged: true 
            },
            {
                title: "Parallel Exchange",
                url: "https://parallelexchange.moodswingzmedia.com",
                logoUrl: "parallel-exchange-logo.PNG",
                description: "Give More than Money. Trade locally with people in your area. No cash needed.",
                category: "FinTech / SaaS",
                color: "bg-cyan-400",
                iconName: "repeat",
                isReduced: true 
            },
            {
                title: "Artist Connect",
                url: "https://freshyard-MoodswingzMedia.replit.app",
                logoUrl: "artist-connect-logo.PNG",
                description: "The swiss army knife for artists and boutique labels. Direct-to-fan tools to nurture your audience.",
                category: "Social / SaaS",
                color: "bg-amber-500",
                iconName: "users",
                isReduced: true
            },
            {
                title: "LVL UP",
                url: "https://levelup.moodswingzmedia.com",
                logoUrl: "levelup-logo.PNG", 
                description: "Ascend your performance. A customizable fitness tracker designed to optimize your overall health.",
                category: "Performance / SaaS",
                color: "bg-blue-400",
                iconName: "trending-up"
            },
            {
                title: "Brotherhood Network",
                url: "https://brotherhoodnetwork.moodswingzmedia.com",
                logoUrl: "brotherhood-network-logo.PNG",
                description: "A safe, community-driven networking infrastructure for the modern man to collaborate and grow.",
                category: "Networking / SaaS",
                color: "bg-yellow-400",
                iconName: "share-2",
                isEnlarged: true 
            },
            {
                title: "CEEN Apparel",
                isInternal: true,
                internalId: "ceen",
                logoUrl: "ceen-apparel-logo.PNG", 
                description: "Modern aesthetics for the digital age. A lifestyle brand focused on the intersection of tech and fashion.",
                category: "Wearables / SaaS",
                color: "bg-zinc-100",
                iconName: "shopping-bag",
                isEnlarged: true 
            }
        ];

        const interactiveProjects = [
            {
                title: "Signature",
                url: "https://signatureapp.moodswingzmedia.com/",
                logoUrl: "signature-logo.PNG",
                description: "Vocal Session Pro - Find Your Key Signature in Real Time. A real-time key finder/tuner for vocalists.",
                category: "Utility / SaaS",
                color: "bg-violet-500",
                iconName: "users",
                isEnlarged: true
            },
            {
                title: "Math Punk",
                url: "https://mathpunk.moodswingzmedia.com",
                logoUrl: "math-punk-logo.PNG",
                description: "Cyberpunk-themed mental math challenge. Speed, precision, and high-fidelity aesthetics.",
                category: "Gaming / SaaS",
                color: "bg-yellow-400",
                iconName: "code",
                isReduced: true
            },
            {
                title: "Tic Tac Glow",
                url: "https://tic-tac-glow.moodswingzmedia.com",
                logoUrl: "tic-tac-glow-logo.PNG",
                description: "A neon-infused, minimalist reimagining of the classic strategy game.",
                category: "Gaming / SaaS",
                color: "bg-violet-400",
                iconName: "code",
                isReduced: true
            }
        ];

        const ProjectCard = ({ project, onNavigate }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [imgError, setImgError] = useState(false);

            const getScaleClass = () => {
                if (project.isLargeLogo) return 'scale-[1.1]';
                if (project.isEnlarged) return 'scale-110';
                if (project.isReduced) return 'scale-[0.75]'; 
                return 'scale-90';
            };

            const handleClick = (e) => {
                if (project.isInternal) {
                    e.preventDefault();
                    onNavigate(project.internalId);
                }
            };

            return (
                <div className="drift-card relative">
                    <a 
                        href={project.url || "#"}
                        onClick={handleClick}
                        target={project.isInternal ? "_self" : "_blank"}
                        className="group relative block w-full aspect-square card-container rounded-[2rem] md:rounded-[3rem] overflow-hidden"
                        onMouseEnter={() => setIsHovered(true)}
                        onMouseLeave={() => setIsHovered(false)}
                    >
                        <div className={`absolute inset-0 blur-[100px] opacity-0 transition-opacity duration-700 group-hover:opacity-30 ${project.color}`} />
                        
                        <div className="absolute inset-0 flex flex-col items-center justify-center p-6 md:p-8 text-center transition-all duration-700 ease-in-out group-hover:scale-90 group-hover:opacity-0 group-hover:blur-3xl">
                            <div className="w-full h-[65%] flex items-center justify-center transition-all duration-700 group-hover:scale-110">
                                {project.logoUrl && !imgError ? (
                                    <img 
                                        src={project.logoUrl} 
                                        alt={project.title} 
                                        className={`w-full h-full object-contain pointer-events-none drop-shadow-2xl ${getScaleClass()}`}
                                        onError={() => setImgError(true)} 
                                    />
                                ) : (
                                    <div className="text-white opacity-20"><Icon name={project.iconName} size={64} /></div>
                                )}
                            </div>
                            <div className="mt-4">
                                <h3 className="text-xl md:text-2xl font-black tracking-tighter text-white uppercase leading-none drop-shadow-lg">
                                    {project.title}
                                </h3>
                                <p className="text-[8px] md:text-[10px] font-black text-zinc-500 uppercase tracking-[0.3em] mt-2 opacity-60">
                                    {project.category}
                                </p>
                            </div>
                        </div>

                        <div className={`absolute inset-0 p-8 flex flex-col justify-center items-center text-center transition-all duration-700 ease-in-out ${isHovered ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12 pointer-events-none'}`}>
                            <div className={`w-12 h-12 shrink-0 aspect-square mb-6 rounded-xl flex items-center justify-center ${project.color} border border-white/20 text-white shadow-2xl`}>
                                <Icon name={project.iconName} size={24} />
                            </div>
                            <h3 className="text-xl font-black text-white mb-3 uppercase tracking-tighter">{project.title}</h3>
                            <p className="text-sm text-zinc-300 mb-8 leading-relaxed font-medium max-w-[200px]">
                                {project.description}
                            </p>
                            <div className="flex items-center gap-2 py-3 px-6 bg-white text-black rounded-full text-[10px] font-black uppercase tracking-widest transition-all hover:scale-110 shadow-xl">
                                Launch
                                <Icon name="arrow-right" size={14} />
                            </div>
                        </div>
                    </a>
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('ecosystem');

            useEffect(() => {
                const canvas = document.getElementById('starfield');
                const ctx = canvas.getContext('2d');
                let w, h, stars = [];
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

                const setCanvasSize = () => {
                    w = canvas.width = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                };

                const createStars = () => {
                    stars = [];
                    const count = Math.floor((w * h) / 2500);
                    for(let i = 0; i < count; i++) {
                        stars.push({
                            x: Math.random() * w,
                            y: Math.random() * h,
                            size: Math.random() * 2,
                            depth: Math.random() * 3,
                            opacity: Math.random() * 0.7 + 0.1,
                            vel: (Math.random() * 0.06) + 0.02
                        });
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, w, h);
                    if (currentView === 'ecosystem') {
                        stars.forEach(star => {
                            star.y -= star.vel;
                            if(star.y < 0) star.y = h;
                            const offsetX = (mouse.x - w/2) * (star.depth * 0.012);
                            const offsetY = (mouse.y - h/2) * (star.depth * 0.012);
                            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                            ctx.beginPath();
                            ctx.arc(star.x + offsetX, star.y + offsetY, star.size, 0, Math.PI * 2);
                            ctx.fill();
                        });
                    }
                    requestAnimationFrame(animate);
                };

                window.addEventListener('resize', () => { setCanvasSize(); createStars(); });
                window.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });
                setCanvasSize(); createStars(); animate();
            }, [currentView]);

            if (currentView === 'ceen') {
                return (
                    <div className="fixed inset-0 w-full h-full overflow-hidden bg-black z-[1000]">
                        <div 
                            className="absolute inset-0 bg-cover bg-center transition-opacity duration-1000"
                            style={{ backgroundImage: "url('ceen-apparel-background.PNG')" }}
                        >
                            <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-70"></div>
                        </div>
                        
                        <div className="relative z-10 w-full h-full flex flex-col items-center justify-end pb-24 px-8">
                            <h1 className="ceen-soon-text text-white text-lg md:text-xl font-black tracking-[1em] mb-12">
                                soon...
                            </h1>
                            <button 
                                onClick={() => setCurrentView('ecosystem')}
                                className="text-zinc-500 hover:text-white transition-colors text-[10px] font-black uppercase tracking-[0.4em] mb-4"
                            >
                                [ Back to Ecosystem ]
                            </button>
                        </div>
                    </div>
                );
            }

            if (currentView === 'music') {
                const audioPlayers = [
                    { id: 1, title: "Abyss Main Player", embedCode: `<iframe src="https://player.beatstars.com/?store=abyss" width="100%" height="600" frameborder="0" scrolling="no"></iframe>` }
                ];

                return (
                    <div className="relative min-h-screen w-full flex flex-col bg-[#050505] overflow-x-hidden">
                        <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-indigo-900/10 blur-[120px] rounded-full -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                        
                        <nav className="fixed top-0 w-full z-[1000] glass-nav">
                            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                                <span className="brand-font text-sm">Abyss / Muzik</span>
                                <button onClick={() => setCurrentView('ecosystem')} className="ui-label text-[10px] hover:text-white transition-all">
                                    [ Return ]
                                </button>
                            </div>
                        </nav>

                        <header className="pt-40 pb-12 px-6 max-w-5xl mx-auto w-full relative z-10">
                            <div className="flex flex-col md:flex-row items-center gap-12 mb-20">
                                <div className="w-48 h-48 md:w-64 md:h-64 bg-zinc-900 rounded-[2rem] overflow-hidden shadow-2xl relative group border border-white/5">
                                    <div className="absolute inset-0 bg-indigo-600/10 group-hover:opacity-0 transition-opacity"></div>
                                    <img src="abyss-beats-logo.PNG" alt="Abyss" className="w-full h-full object-contain p-4 grayscale hover:grayscale-0 transition-all duration-700" />
                                </div>
                                <div className="text-center md:text-left">
                                    <h1 className="header-main text-6xl md:text-8xl italic mb-4">ABYSS.</h1>
                                    <p className="ui-label text-[11px] mb-8 text-indigo-400">High-Fidelity Production Marketplace</p>
                                    <div className="flex items-center gap-4 justify-center md:justify-start">
                                        <button className="px-8 py-3 bg-white text-black text-[9px] font-black uppercase tracking-widest rounded-full shadow-lg">Follow</button>
                                        <button className="px-8 py-3 border border-white/20 text-white text-[9px] font-black uppercase tracking-widest rounded-full hover:bg-white/5 transition-colors">Contact</button>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-12">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="h-[1px] w-8 bg-indigo-500"></div>
                                    <h2 className="ui-label text-[11px] italic">Marketplace Players</h2>
                                </div>

                                {audioPlayers.map(player => (
                                    <div key={player.id} className="player-embed-wrapper">
                                        <div 
                                            className="w-full"
                                            dangerouslySetInnerHTML={{ __html: player.embedCode }} 
                                        />
                                    </div>
                                ))}
                            </div>
                        </header>
                    </div>
                );
            }

            return (
                <div className="relative min-h-screen w-full flex flex-col bg-black overflow-x-hidden">
                    <nav className="fixed top-0 w-full z-[100] glass-nav">
                        <div className="max-w-7xl mx-auto px-6 h-20 md:h-24 flex items-center justify-between">
                            {/* Updated Logo: Added whitespace-nowrap and responsive font size to keep it on one row */}
                            <span className="brand-font text-[3.8vw] sm:text-base md:text-xl cursor-default select-none whitespace-nowrap">
                                Moodswingz Media
                            </span>
                            <div className="flex items-center gap-6 md:gap-12">
                                <button onClick={() => setCurrentView('music')} className="ui-label text-[9px] md:text-[11px] hover:text-white transition-all">
                                    Music
                                </button>
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" className="ui-label text-[9px] md:text-[11px] hover:text-white transition-all">
                                    Contact
                                </a>
                            </div>
                        </div>
                    </nav>

                    <header className="pt-40 md:pt-64 pb-12 md:pb-24 px-6 max-w-7xl mx-auto w-full relative z-10 overflow-x-hidden">
                        <div className="max-w-4xl">
                            {/* Updated Typography: THE is now text-[9.2vw] matching Ecosystem on mobile */}
                            <h1 className="header-main text-white mb-8 md:mb-12">
                                <span className="text-[9.2vw] sm:text-7xl md:text-[120px]">THE</span><br />
                                <span className="glass-galaxy text-[9.2vw] sm:text-8xl md:text-[145px]">
                                    ECOSYSTEM.
                                    <div className="glass-blur-overlay">ECOSYSTEM.</div>
                                </span>
                            </h1>
                            <p className="readable-body text-base md:text-2xl max-w-2xl font-medium tracking-tight text-zinc-400 leading-relaxed">
                                A digital repository of the next generation of SaaS, Fintech and high-fidelity media platforms.
                            </p>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 pb-40 w-full relative z-10">
                        <section className="mb-32 md:mb-48">
                            <div className="flex items-center gap-4 mb-16 md:mb-24">
                                <div className="h-[1px] w-8 bg-white/20"></div>
                                <h2 className="ui-label text-[11px] md:text-sm italic">Primary Products</h2>
                            </div>
                            <div className="grid grid-cols-2 lg:grid-cols-3 gap-4 md:gap-10">
                                {projects.map((project, index) => (
                                    <ProjectCard key={index} project={project} onNavigate={setCurrentView} />
                                ))}
                            </div>
                        </section>

                        <section className="mb-32">
                            <div className="flex items-center gap-4 mb-16 md:mb-24">
                                <div className="h-[1px] w-8 bg-white/20"></div>
                                <h2 className="ui-label text-[11px] md:text-sm italic">Interactive Labs</h2>
                            </div>
                            <div className="grid grid-cols-2 lg:grid-cols-3 gap-4 md:gap-10">
                                {interactiveProjects.map((project, index) => (
                                    <ProjectCard key={index} project={project} onNavigate={setCurrentView} />
                                ))}
                                <div className="drift-card w-full aspect-square card-container border border-dashed border-zinc-700 rounded-[2rem] md:rounded-[3rem] flex flex-col items-center justify-center text-zinc-800 gap-4 md:gap-8 hover:border-zinc-500 hover:text-zinc-500 transition-all duration-500 cursor-pointer group backdrop-blur-md bg-white/5">
                                    <div className="w-12 h-12 md:w-20 md:h-20 rounded-full border border-zinc-800 flex items-center justify-center group-hover:scale-110 transition-all">
                                        <Icon name="code" size={24} className="md:w-8 md:h-8" />
                                    </div>
                                    <span className="ui-label text-[7px] md:text-[10px]">Incubating</span>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="mt-auto border-t border-white/5 py-16 md:py-32 bg-black/50 backdrop-blur-xl relative z-10">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-12">
                            <div className="flex flex-col items-center md:items-start gap-4">
                                <span className="brand-font text-xs md:text-sm text-white">Moodswingz</span>
                                <p className="ui-label text-[8px]">&copy; 2026 Moodswingz Media & Tech Group.</p>
                            </div>
                            <div className="flex gap-8 md:gap-12 text-[10px] font-black uppercase tracking-[0.4em] text-zinc-500">
                                <a href="https://www.instagram.com/moodswingzmedia" target="_blank" className="hover:text-white transition-all">Instagram</a>
                                <a href="#" className="hover:text-white transition-all">Twitter</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
